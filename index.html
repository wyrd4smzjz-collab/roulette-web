<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body { height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; }
        .top-bar { width: 100%; padding: 10px 0; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2.2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.6); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 6px 12px; font-size: 0.8em; }
        .wheel-container { position: relative; width: 80vw; max-width: 310px; aspect-ratio: 1/1; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }
        .controls { width: 100%; text-align: center; padding-bottom: 20px; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; display: flex; align-items: center; justify-content: center; }
        .spin-btn { width: 85%; padding: 18px; border-radius: 50px; border: none; color: white; font-weight: bold; font-size: 1.4em; background: #8e44ad; box-shadow: 0 0 25px #8e44ad; }
        #modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .tab-content.active { display: flex; }
        .low-bal { background: #e74c3c !important; box-shadow: 0 0 15px #e74c3c !important; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">‚≠ê <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">–ö–æ—à–µ–ª–µ–∫</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-5)">-</button>
            <div>–°—Ç–∞–≤–∫–∞<br><b id="cur_bet">5</b> ‚≠ê</div>
            <button class="btn-adj" onclick="adjBet(5)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="modal">
        <div class="tabs"><div class="tab active" onclick="setTab('dep', event)">–ü–û–ü–û–õ–ù–ò–¢–¨</div><div class="tab" onclick="setTab('wit', event)">–í–´–í–û–î</div></div>
        <div id="dep" class="tab-content active">
            <h2 style="color: gold;">–°—É–º–º–∞ –∑–≤–µ–∑–¥</h2>
            <div class="bet-box">
                <button class="btn-adj" onclick="adjDep(-100)">-</button>
                <span id="dep_val" style="font-size: 2.5em; margin: 0 20px;">100</span>
                <button class="btn-adj" onclick="adjDep(100)">+</button>
            </div>
            <button class="spin-btn" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">–ù–∞–∑–∞–¥</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const params = new URLSearchParams(location.search);
        let stars = parseInt(params.get('balance')) || 0;
        let curBet = 5, depVal = 100, isSpinning = false;

        const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
        const sndWheel = new Audio('https://www.soundjay.com/misc/sounds/mechanical-clonk-1.mp3');
        sndClick.volume = 0.2; sndWheel.volume = 0.3;

        const sectors = [
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "20", c: "#8e44ad", v: 20},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "üíÄ", c: "#1a1a1a", v: 0},
            {t: "50", c: "#f1c40f", v: 50}, {t: "üéÅ", c: "#27ae60", v: 5},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "100", c: "#e67e22", v: 100},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "600", c: "#e74c3c", v: 600},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "üéÅ", c: "#27ae60", v: 5}
        ];

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let currentRotation = 0;

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / sectors.length;
            ctx.clearRect(0, 0, 600, 600);
            sectors.forEach((s, i) => {
                const a = i * arc + angle;
                ctx.beginPath(); ctx.fillStyle = s.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(a + arc/2);
                ctx.fillStyle = "white"; ctx.font = "bold 35px Arial";
                ctx.fillText(s.t, 150, 10); ctx.restore();
            });
        }

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('cur_bet').innerText = curBet;
            document.getElementById('dep_val').innerText = depVal;
            const btn = document.getElementById('spinBtn');
            if(stars < curBet) { btn.innerText = "–ü–û–ü–û–õ–ù–ò–¢–¨"; btn.classList.add('low-bal'); }
            else { btn.innerText = "–ö–†–£–¢–ò–¢–¨"; btn.classList.remove('low-bal'); }
        }

        function handleSpin() {
            if (isSpinning) return;
            if (stars < curBet) { openM(); return; }
            playClick(); startSpin();
        }

        function startSpin() {
            isSpinning = true; stars -= curBet; update();
            let startTime = null;
            const duration = 5000; // 5 —Å–µ–∫—É–Ω–¥ –≤—Ä–∞—â–µ–Ω–∏—è
            const totalRotation = (Math.random() * 360) + 2880; // –ú–∏–Ω–∏–º—É–º 8 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            let lastSectorIdx = -1;

            function animate(now) {
                if (!startTime) startTime = now;
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // –§—É–Ω–∫—Ü–∏—è –∑–∞–º–µ–¥–ª–µ–Ω–∏—è (Ease Out Cubic)
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const angle = (totalRotation * easeOut) * (Math.PI / 180);
                
                // –ó–≤—É–∫ —Ç—Ä–µ—â–æ—Ç–∫–∏ –ø—Ä–∏ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–∏ —Å–µ–∫—Ç–æ—Ä–∞
                const currentSectorIdx = Math.floor(((totalRotation * easeOut) % 360) / (360 / sectors.length));
                if (currentSectorIdx !== lastSectorIdx) {
                    sndWheel.currentTime = 0; sndWheel.play().catch(()=>{});
                    lastSectorIdx = currentSectorIdx;
                }

                draw(angle);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    const stopAngle = (totalRotation % 360);
                    const idx = Math.floor((360 - stopAngle + 270) % 360 / (360/sectors.length));
                    const win = sectors[idx];
                    stars += win.v;
                    update();
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–ª–∞–Ω—Å –≤ –±–æ—Ç–µ —á–µ—Ä–µ–∑ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é (–Ω–µ –∑–∞–∫—Ä—ã–≤–∞—è!)
                    tg.sendData(JSON.stringify({action: "sync", stars: stars}));
                }
            }
            requestAnimationFrame(animate);
        }

        function playClick() { if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); sndClick.currentTime = 0; sndClick.play().catch(()=>{}); }
        function openM() { playClick(); document.getElementById('modal').style.display = 'flex'; }
        function closeM() { playClick(); document.getElementById('modal').style.display = 'none'; }
        function adjBet(v) { playClick(); curBet = Math.max(5, curBet + v); update(); }
        function adjDep(v) { playClick(); depVal = Math.max(10, depVal + v); update(); }
        function doDep() { playClick(); tg.sendData(JSON.stringify({action: "deposit", amount: depVal})); }
        
        draw(); update();
    </script>
</body>
</html>
