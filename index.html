<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Stars PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .balance-card { background: #333; padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .wheel-container { position: relative; width: 300px; height: 300px; margin: 20px auto; }
        #wheel { width: 100%; height: 100%; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); color: red; font-size: 30px; z-index: 10; }
        .bet-selector { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .bet-btn { background: #444; border: 2px solid #666; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        .bet-btn.active { border-color: #f39c12; background: #555; }
        button#spin-btn { background: #f39c12; border: none; padding: 15px 40px; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; width: 80%; }
        .deposit-section { margin-top: 20px; border-top: 1px solid #444; padding-top: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .dep-btn { background: #27ae60; color: white; border: none; padding: 10px; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="balance-card">
        <div>üí∞ <span id="balance">0</span> ‚≠ê</div>
        <div style="color: #f39c12;">–°—Ç–∞–≤–∫–∞: <span id="current-bet">5</span></div>
    </div>

    <div class="wheel-container">
        <div class="pointer">‚ñº</div>
        <img id="wheel" src="https://i.ibb.co/vY89YfS/roulette-wheel.png" alt="Wheel">
    </div>

    <div class="bet-selector">
        <button class="bet-btn active" onclick="setBet(5)">5 ‚≠ê</button>
        <button class="bet-btn" onclick="setBet(20)">20 ‚≠ê</button>
        <button class="bet-btn" onclick="setBet(50)">50 ‚≠ê</button>
    </div>

    <button id="spin-btn" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨</button>

    <div class="deposit-section">
        <h3>–ü–æ–ø–æ–ª–Ω–∏—Ç—å –¥–µ–ø–æ–∑–∏—Ç</h3>
        <div class="grid">
            <button class="dep-btn" onclick="deposit(10)">10 ‚≠ê</button>
            <button class="dep-btn" onclick="deposit(50)">50 ‚≠ê</button>
            <button class="dep-btn" onclick="deposit(500)">500 ‚≠ê</button>
            <button class="dep-btn" onclick="deposit(5000)">5000 ‚≠ê</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = 0;
        let currentBet = 5;
        
        // –ü–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å –∏–∑ —Å—Ç–∞—Ä—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö (–ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –±–æ—Ç–æ–º)
        const urlParams = new URLSearchParams(window.location.search);
        balance = parseInt(urlParams.get('balance')) || 0;
        document.getElementById('balance').innerText = balance;

        function setBet(amount) {
            currentBet = amount;
            document.getElementById('current-bet').innerText = amount;
            document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function startSpin() {
            if (balance < currentBet) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!");
                return;
            }
            const wheel = document.getElementById('wheel');
            const deg = Math.floor(Math.random() * 3600) + 720;
            wheel.style.transform = `rotate(${deg}deg)`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É –∫–æ–º–∞–Ω–¥—É –Ω–∞ –∏–≥—Ä—É
            setTimeout(() => {
                tg.sendData("spin_" + currentBet);
            }, 4500);
        }

        function deposit(amount) {
            tg.sendData("dep_" + amount);
        }
    </script>
</body>
</html>
