<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #1a0a2e 0%, #050505 100%); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .header { width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .bal-val { font-weight: bold; font-size: 1.2em; text-shadow: 0 0 10px #8e44ad; }
        .top-btn { padding: 8px 15px; border-radius: 10px; font-size: 0.8em; font-weight: bold; border: 1px solid #8e44ad; background: rgba(142,68,173,0.1); color: white; }
        .wheel-box { position: relative; margin-top: 10px; width: 280px; height: 280px; }
        canvas { width: 100%; height: 100%; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }
        .bet-control { display: flex; align-items: center; gap: 20px; margin-top: 20px; background: rgba(0,0,0,0.4); padding: 10px 20px; border-radius: 25px; border: 1px solid #333; }
        .bet-btn { background: #8e44ad; border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-weight: bold; font-size: 1.2em; }
        .spin-btn { margin-top: 20px; background: linear-gradient(135deg, #8e44ad, #6c3483); padding: 15px 60px; border-radius: 30px; font-weight: bold; font-size: 1.2em; border: none; color: white; box-shadow: 0 0 20px rgba(142,68,173,0.5); }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .m-content { background: #111; padding: 30px; border-radius: 25px; width: 80%; border: 1px solid #8e44ad; text-align: center; }
        .tab-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; border-bottom: 2px solid #333; color: #666; }
        .tab.active { color: #8e44ad; border-color: #8e44ad; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="header">
        <div style="flex:1">
            <div class="bal-val" style="color: gold;">‚ú® <span id="s_bal">0</span></div>
            <div class="bal-val" style="color: #0088cc;">üíé <span id="t_bal">0.00</span></div>
        </div>
        <button class="top-btn" onclick="openM()">–î–ï–ü–û–ó–ò–¢ / –í–´–í–û–î</button>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="bet-control">
        <button class="bet-btn" onclick="chBet(-20)">-</button>
        <div style="text-align:center">
            <div style="font-size:0.7em; color:#888">–°–¢–ê–í–ö–ê</div>
            <div style="font-weight:bold; color:gold" id="curBet">5</div>
        </div>
        <button class="bet-btn" onclick="chBet(20)">+</button>
    </div>

    <button class="spin-btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>

    <div id="modal">
        <div class="m-content">
            <div class="tab-row">
                <div class="tab active" id="t1" onclick="setT('dep')">–î–ï–ü–û–ó–ò–¢</div>
                <div class="tab" id="t2" onclick="setT('out')">–í–´–í–û–î</div>
            </div>
            <div id="d_ui">
                <div style="display:flex; align-items:center; justify-content:center; gap:20px;">
                    <button class="bet-btn" onclick="chM(-100)">-</button>
                    <span id="m_amt" style="font-size:2em; font-weight:bold;">100</span>
                    <button class="bet-btn" onclick="chM(100)">+</button>
                </div>
                <button class="spin-btn" style="width:100%" onclick="doD()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            </div>
            <div id="o_ui" style="display:none">
                <input type="number" id="o_amt" placeholder="–°—É–º–º–∞ (min 500)">
                <input type="text" id="o_adr" placeholder="–ê–¥—Ä–µ—Å TON">
                <button class="spin-btn" style="width:100%" onclick="doO()">–í–´–í–ï–°–¢–ò</button>
            </div>
            <button onclick="closeM()" style="margin-top:20px; background:none; border:none; color:#555;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);
        
        let stars = parseInt(params.get('balance')) || 0, ton = parseFloat(params.get('ton')) || 0;
        let bet = 5, m_amt = 100, isSpinning = false, mode = 'dep';

        function sync() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('t_bal').innerText = ton.toFixed(2);
            document.getElementById('curBet').innerText = bet;
            document.getElementById('m_amt').innerText = m_amt;
        }
        sync();

        const prizes = [
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "1 ‚≠ê", c: "#f1c40f", s: 1, ton: 0},
            {t: "FREE", c: "#3498db", s: 5, ton: 0}, {t: "10 ‚≠ê", c: "#8e44ad", s: 10, ton: 0},
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "50 ‚≠ê", c: "#27ae60", s: 50, ton: 0},
            {t: "1000 ‚≠ê", c: "#e74c3c", s: 1000, ton: 0}, {t: "0.5 TON", c: "#0088cc", s: 0, ton: 0.5}
        ];

        function draw(a=0) {
            const arc = Math.PI/4; ctx.clearRect(0,0,600,600);
            prizes.forEach((p,i)=>{
                ctx.beginPath(); ctx.fillStyle=p.c; ctx.moveTo(300,300);
                ctx.arc(300,300,280,i*arc+a,(i+1)*arc+a); ctx.fill();
                ctx.save(); ctx.translate(300,300); ctx.rotate(i*arc+arc/2+a);
                ctx.fillStyle="white"; ctx.font="bold 25px Arial"; ctx.fillText(p.t,130,10); ctx.restore();
            });
        }
        draw();

        function chBet(v) { bet = Math.max(5, bet+v); sync(); }
        function chM(v) { m_amt = Math.max(100, m_amt+v); sync(); }
        function openM() { document.getElementById('modal').style.display='flex'; }
        function closeM() { document.getElementById('modal').style.display='none'; }
        function setT(t) {
            mode = t;
            document.getElementById('t1').className = t==='dep'?'tab active':'tab';
            document.getElementById('t2').className = t==='out'?'tab active':'tab';
            document.getElementById('d_ui').style.display = t==='dep'?'block':'none';
            document.getElementById('o_ui').style.display = t==='out'?'block':'none';
        }

        function spin() {
            if(isSpinning || stars < bet) return;
            isSpinning=true; stars-=bet; sync();
            let rot = Math.random()*360+3600, start=performance.now();
            function f(t){
                let p=(t-start)/4000; if(p>1)p=1;
                let e=1-Math.pow(1-p,3); draw((rot*e*Math.PI)/180);
                if(p<1)requestAnimationFrame(f);
                else {
                    isSpinning=false;
                    const idx = Math.floor((360-(rot%360)+270)%360/45);
                    const w = prizes[idx]; stars+=w.s; ton+=w.ton; sync();
                    tg.sendData(`spin_${bet}_${w.s}_${w.ton}`);
                }
            }
            requestAnimationFrame(f);
        }

        function doD() { tg.sendData(`dep_${m_amt}`); tg.close(); }
        function doO() { 
            const a = document.getElementById('o_amt').value;
            const ad = document.getElementById('o_adr').value;
            tg.sendData(`out_stars_${a}_${ad}`); tg.close(); 
        }
    </script>
</body>
</html>
