<script>

    // üé∞ –°–ï–ö–¢–û–†–´

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const SUPERBONUS_INDEX = 5; // –∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ

    const sectors = [
        {t: "üíÄ",     c: "#1a1a1a", mult: 0,   weight: 25,  isSuperBonus: false},

        // ‚òÖ SuperBonus ‚Äî –≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω, –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—ã–ø–∞–¥–∞–µ—Ç
        {t: "‚≠ê500",  c: "#7a4800", mult: 0,   weight: 0,   isSuperBonus: true },
        {t: "√ó5",     c: "#9b59b6", mult: 5,   weight: 8,   isSuperBonus: false},

        {t: "√ó2",     c: "#3498db", mult: 2,   weight: 10,  isSuperBonus: false}
    ];

    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');
    let currentAngle = 0;

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // –†–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ

    function draw(angle = 0) {
        const arc = (Math.PI * 2) / sectors.length;
        ctx.clearRect(0, 0, 600, 600);

        sectors.forEach((s, i) => {
            const a = i * arc + angle;

            if (s.isSuperBonus) {
                // –ó–æ–ª–æ—Ç–æ–π –≥—Ä–∞–¥–∏–µ–Ω—Ç
                const grad = ctx.createRadialGradient(300, 300, 60, 300, 300, 280);
                grad.addColorStop(0,   '#fff3a0');
                grad.addColorStop(0.3, '#ffd700');
                grad.addColorStop(0.7, '#cc8800');
                grad.addColorStop(1,   '#7a4800');
                ctx.beginPath();
                ctx.fillStyle = grad;
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc);
                ctx.fill();

                // –ó–æ–ª–æ—Ç–∞—è –æ–±–≤–æ–¥–∫–∞

                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth   = 4;
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 278, a, a + arc);
                ctx.lineTo(300, 300);
                ctx.stroke();

                // –°–≤–µ—á–µ–Ω–∏–µ
                ctx.save();
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur  = 28;
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255,215,0,0.5)';
                ctx.lineWidth   = 8;
                ctx.arc(300, 300, 258, a, a + arc);
                ctx.stroke();
                ctx.restore();

            } else {
                ctx.beginPath();
                ctx.fillStyle = s.c;
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc);
                ctx.fill();
            }

            // –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth   = 1;
            ctx.moveTo(300, 300);
            ctx.arc(300, 300, 280, a, a + arc);
            ctx.lineTo(300, 300);
            ctx.stroke();

            // –¢–µ–∫—Å—Ç
            ctx.save();
            ctx.translate(300, 300);
            ctx.rotate(a + arc / 2);

            if (s.isSuperBonus) {
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur  = 16;
                ctx.fillStyle   = '#fff';
                ctx.font        = 'bold 16px Arial';
                ctx.fillText('SUPER',   118, -10);
                ctx.fillText('BONUS',   118,  10);
                ctx.font        = 'bold 13px Arial';
                ctx.fillStyle   = '#ffe066';

                ctx.shadowBlur  = 0;
            } else {
                ctx.fillStyle = 'white';
                ctx.font      = 'bold 30px Arial';
                ctx.fillText(s.t, 150, 10);
            }
            ctx.restore();
        });
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // –í–∑–≤–µ—à–µ–Ω–Ω—ã–π —Ä–∞–Ω–¥–æ–º ‚Äî SuperBonus –≤—Å–µ–≥–¥–∞ –∏—Å–∫–ª—é—á—ë–Ω
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function getWeightedRandomSector() {
        const available   = sectors.map((s, i) => ({...s, idx: i})).filter(s => !s.isSuperBonus);
        const totalWeight = available.reduce((sum, s) => sum + s.weight, 0);
        let   random      = Math.random() * totalWeight;
        for (const s of available) {
            random -= s.weight;
            if (random <= 0) return s.idx;
        }
        return available[0].idx;
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // –ë–ê–õ–ê–ù–° ‚Äî CloudStorage –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç, URL —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–∏
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

                    if (!isNaN(urlBalance) && urlBalance > saved) {

                        saveBalance();
                    } else {

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // –ó–≤—É–∫ —Ç—Ä–µ—â–æ—Ç–∫–∏
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const audioCtx    = new (window.AudioContext || window.webkitAudioContext)();
    let   clickInterval = null;

    function playRatchetSound() {
        const osc  = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'square';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

            const newSpeed = progress > 0.82 ? 180 : progress > 0.62 ? 90 : 50;

                        : `üéâ –í–´–ò–ì–†–´–®!\n\n${win.t} –æ—Ç —Å—Ç–∞–≤–∫–∏ ${curBet} ‚≠ê\n= ${winAmount} ‚≠ê\n\n–ë–∞–ª–∞–Ω—Å: ${stars} ‚≠ê`;

                    setTimeout(() => alert(msg), 200);
