<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow: hidden; height: 100vh; }
        
        /* –®–∞–ø–∫–∞ —Å –±–∞–ª–∞–Ω—Å–æ–º –∏ –∫–Ω–æ–ø–∫–∞–º–∏ */
        .top-bar { width: 100%; padding: 10px; background: rgba(20,20,20,0.9); display: flex; justify-content: space-between; border-bottom: 1px solid #333; }
        .bals { display: flex; flex-direction: column; gap: 2px; }
        .bal-val { font-weight: bold; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        .top-btns { display: flex; gap: 8px; align-items: center; }
        .mini-btn { padding: 6px 12px; border-radius: 8px; font-size: 0.8em; font-weight: bold; border: 1px solid; }
        .dep-btn { border-color: #27ae60; color: #27ae60; background: rgba(39, 174, 96, 0.1); }
        .out-btn { border-color: #e67e22; color: #e67e22; background: rgba(230, 126, 34, 0.1); }

        /* –ö–æ–ª–µ—Å–æ */
        .wheel-container { position: relative; margin-top: 30px; width: 320px; height: 320px; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #000); transition: 0.5s; }
        .center-spin { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; height: 80px; background: radial-gradient(#8e44ad, #4b0082);
            border-radius: 50%; border: 4px solid #fff; z-index: 100;
            display: flex; align-items: center; text-align: center; justify-content: center;
            font-weight: bold; cursor: pointer; box-shadow: 0 0 20px #8e44ad;
            font-size: 0.7em; text-transform: uppercase;
        }
        .center-spin:active { transform: translate(-50%, -50%) scale(0.9); }
        
        /* –ù–µ–æ–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
        .glow-win { filter: drop-shadow(0 0 30px #f1c40f) !important; }
        .glow-fs { filter: drop-shadow(0 0 30px #3498db) !important; }

        /* –°—Ç–∞–≤–∫–∏ */
        .bets { display: flex; gap: 15px; margin-top: 40px; }
        .bet { padding: 10px 25px; border-radius: 15px; border: 1px solid #444; background: #1a1a1a; color: #888; transition: 0.3s; }
        .bet.active { border-color: #f1c40f; color: #f1c40f; box-shadow: 0 0 15px rgba(241,196,15,0.3); }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; align-items: center; justify-content: center; }
        .m-content { background: #151515; padding: 25px; border-radius: 20px; width: 80%; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bals">
            <div class="bal-val" style="color: gold;">‚ú® <span id="s_bal">0</span></div>
            <div class="bal-val" style="color: #0088cc;">üíé <span id="t_bal">0.00</span></div>
        </div>
        <div class="top-btns">
            <div class="mini-btn dep-btn" onclick="openM('dep')">–î–ï–ü–û–ó–ò–¢</div>
            <div class="mini-btn out-btn" onclick="openM('out')">–í–´–í–û–î</div>
        </div>
    </div>

    <div class="wheel-container">
        <div class="center-spin" onclick="doSpin()">–ü–£–°–ö</div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="bets">
        <div class="bet active" onclick="setBet(5, this)">5</div>
        <div class="bet" onclick="setBet(10, this)">10</div>
        <div class="bet" onclick="setBet(50, this)">50</div>
    </div>

    <div id="modal">
        <div class="m-content">
            <h3 id="mTitle">–ó–∞–≥–æ–ª–æ–≤–æ–∫</h3>
            <input type="number" id="mAmount" placeholder="–°—É–º–º–∞">
            <input type="text" id="mAddr" placeholder="–ê–¥—Ä–µ—Å/–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" style="display:none">
            <button class="mini-btn dep-btn" style="width:100%; padding:15px; margin-top:10px" onclick="confirmM()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
            <button onclick="closeM()" style="background:none; border:none; color:#555; width:100%; margin-top:10px">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);
        
        let stars = parseInt(params.get('balance')) || 0;
        let ton = parseFloat(params.get('ton')) || 0;
        let bet = 5;
        let spinning = false;
        let mMode = '';

        function updateUI() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('t_bal').innerText = ton.toFixed(2);
        }
        updateUI();

        const prizes = [
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0},
            {t: "1 ‚≠ê", c: "#f1c40f", s: 1, ton: 0},
            {t: "FREE SPIN üåÄ", c: "#3498db", s: 5, ton: 0, fs: true},
            {t: "10 ‚≠ê", c: "#8e44ad", s: 10, ton: 0},
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0},
            {t: "50 ‚≠ê", c: "#27ae60", s: 50, ton: 0},
            {t: "1000 ‚≠ê", c: "#c0392b", s: 1000, ton: 0},
            {t: "TON üíé", c: "#2980b9", s: 0, ton: 0.5}
        ];

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / prizes.length;
            ctx.clearRect(0,0,600,600);
            prizes.forEach((p, i) => {
                ctx.beginPath(); ctx.fillStyle = p.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, i * arc + angle, (i + 1) * arc + angle); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(i * arc + arc/2 + angle);
                ctx.fillStyle = "white"; ctx.font = "bold 24px Arial"; ctx.fillText(p.t, 120, 10); ctx.restore();
            });
        }

        function setBet(v, el) {
            bet = v;
            document.querySelectorAll('.bet').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function doSpin() {
            if (spinning) return;
            if (stars < bet) { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥ –¥–ª—è –∑–∞–∫–ª–∏–Ω–∞–Ω–∏—è!"); return; }
            
            spinning = true;
            stars -= bet;
            updateUI();
            canvas.className = "";

            let totalRot = Math.random() * 360 + 3600;
            let start = performance.now();

            function anim(time) {
                let p = (time - start) / 4000;
                if (p > 1) p = 1;
                let ease = 1 - Math.pow(1 - p, 3);
                draw((totalRot * ease * Math.PI) / 180);
                if (p < 1) requestAnimationFrame(anim);
                else {
                    spinning = false;
                    const idx = Math.floor((360 - (totalRot % 360) + 270) % 360 / (360/prizes.length));
                    const win = prizes[idx];
                    stars += win.s;
                    ton += win.ton;
                    updateUI();
                    
                    if(win.fs) canvas.className = "glow-fs";
                    else if(win.s > 0 || win.ton > 0) canvas.className = "glow-win";
                    
                    tg.sendData(`spin_${bet}_${win.s}_${win.ton}`);
                }
            }
            requestAnimationFrame(anim);
        }

        function openM(type) {
            mMode = type;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('mTitle').innerText = type === 'dep' ? "–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ Stars" : "–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤";
            document.getElementById('mAddr').style.display = type === 'out' ? 'block' : 'none';
        }
        function closeM() { document.getElementById('modal').style.display = 'none'; }
        
        function confirmM() {
            const amt = document.getElementById('mAmount').value;
            const adr = document.getElementById('mAddr').value;
            if (mMode === 'dep') tg.sendData(`dep_${amt}`);
            else tg.sendData(`withdraw_stars_${amt}_${adr}`); // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ stars
            closeM();
        }
        draw();
    </script>
</body>
</html>
