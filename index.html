<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body { height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; }
        .top-bar { width: 100%; padding: 10px 0; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2.2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.6); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 6px 12px; font-size: 0.8em; }
        .wheel-container { position: relative; width: 80vw; max-width: 310px; aspect-ratio: 1/1; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { 
            position: absolute; 
            top: -10px; 
            left: 50%; 
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent; 
            border-right: 15px solid transparent; 
            border-top: 25px solid #f1c40f; 
            z-index: 10;
            filter: drop-shadow(0 0 8px rgba(241, 196, 15, 0.8));
        }
        .controls { width: 100%; text-align: center; padding-bottom: 20px; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; display: flex; align-items: center; justify-content: center; }
        .spin-btn { width: 85%; padding: 18px; border-radius: 50px; border: none; color: white; font-weight: bold; font-size: 1.4em; background: #8e44ad; box-shadow: 0 0 25px #8e44ad; transition: all 0.3s; }
        .dep-mode { background: #e74c3c !important; box-shadow: 0 0 25px #e74c3c !important; }
        .free-mode { background: #27ae60 !important; box-shadow: 0 0 25px #27ae60 !important; }
        #modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .tab-content.active { display: flex; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1.1em; box-sizing: border-box; }
        .min-withdraw-warning { color: #e74c3c; font-size: 0.9em; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">‚≠ê <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">–ö–æ—à–µ–ª–µ–∫</button>
    </div>

    <div class="wheel-container">
        <div class="pointer" id="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-5)">-</button>
            <div>–°—Ç–∞–≤–∫–∞<br><b id="cur_bet">5</b> ‚≠ê</div>
            <button class="btn-adj" onclick="adjBet(5)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="modal">
        <div class="tabs">
            <div class="tab active" onclick="setTab('dep', event)">–ü–û–ü–û–õ–ù–ò–¢–¨</div>
            <div class="tab" onclick="setTab('wit', event)">–í–´–í–û–î</div>
        </div>
        <div id="dep" class="tab-content active">
            <h2 style="color: gold;">–°—É–º–º–∞ –∑–≤–µ–∑–¥</h2>
            <div class="bet-box">
                <button class="btn-adj" onclick="adjDep(-100)">-</button>
                <span id="dep_val" style="font-size: 2.5em; margin: 0 20px;">100</span>
                <button class="btn-adj" onclick="adjDep(100)">+</button>
            </div>
            <button class="spin-btn" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">‚Üê –ù–∞–∑–∞–¥</p>
        </div>
        <div id="wit" class="tab-content">
            <h2 style="color: #0088cc;">–í—ã–≤–æ–¥ TON</h2>
            <p class="min-withdraw-warning">‚ö†Ô∏è –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –≤—ã–≤–æ–¥–∞: 500 ‚≠ê</p>
            <input type="number" id="w_stars" placeholder="–°—É–º–º–∞ –∑–≤–µ–∑–¥ (–º–∏–Ω. 500)" oninput="calcWit()">
            <input type="text" id="w_addr" placeholder="–ê–¥—Ä–µ—Å (UQ...)">
            <p id="wit_preview">–í—ã –ø–æ–ª—É—á–∏—Ç–µ: 0.00 TON</p>
            <button class="spin-btn" onclick="doWit()">–í–´–í–ï–°–¢–ò</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">–ù–∞–∑–∞–¥</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let stars = 0;
        let curBet = 5, depVal = 100, isSpinning = false;
        let userId = new URLSearchParams(location.search).get('uid') || 'unknown';
        let hasFreeSpins = 0;
        
        const MIN_WITHDRAW = 500;

        // üéµ –ó–í–£–ö–ò
        const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
        const sndWin = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');
        const sndLose = new Audio('https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3');
        
        sndClick.volume = 0.3; 
        sndWin.volume = 0.5;
        sndLose.volume = 0.3;

        // üé∞ –°–ï–ö–¢–û–†–´ –° –ú–ù–û–ñ–ò–¢–ï–õ–Ø–ú–ò
        const sectors = [
            {t: "üíÄ", c: "#1a1a1a", mult: 0, weight: 25},
            {t: "√ó1", c: "#555555", mult: 1, weight: 20},
            {t: "FREE", c: "#27ae60", mult: 0, weight: 15},
            {t: "√ó2", c: "#3498db", mult: 2, weight: 18},
            {t: "üíÄ", c: "#1a1a1a", mult: 0, weight: 10},
            {t: "√ó5", c: "#9b59b6", mult: 5, weight: 8},
            {t: "√ó1", c: "#555555", mult: 1, weight: 10},
            {t: "√ó10", c: "#f39c12", mult: 10, weight: 3},
            {t: "FREE", c: "#27ae60", mult: 0, weight: 5},
            {t: "√ó100", c: "#e74c3c", mult: 100, weight: 0.5},
            {t: "üíÄ", c: "#1a1a1a", mult: 0, weight: 5},
            {t: "√ó2", c: "#3498db", mult: 2, weight: 10}
        ];

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentAngle = 0;

        function getWeightedRandomSector() {
            const totalWeight = sectors.reduce((sum, s) => sum + s.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let i = 0; i < sectors.length; i++) {
                random -= sectors[i].weight;
                if (random <= 0) return i;
            }
            return 0;
        }

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / sectors.length;
            ctx.clearRect(0, 0, 600, 600);
            sectors.forEach((s, i) => {
                const a = i * arc + angle;
                ctx.beginPath(); 
                ctx.fillStyle = s.c; 
                ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc); 
                ctx.fill();
                ctx.save(); 
                ctx.translate(300, 300); 
                ctx.rotate(a + arc/2);
                ctx.fillStyle = "white"; 
                ctx.font = "bold 30px Arial";
                ctx.fillText(s.t, 150, 10); 
                ctx.restore();
            });
        }

        function loadBalance() {
            const urlBalance = parseInt(new URLSearchParams(location.search).get('balance'));
            
            if (!isNaN(urlBalance) && urlBalance >= 0) {
                stars = urlBalance;
                console.log('‚úÖ –ë–∞–ª–∞–Ω—Å –∏–∑ URL:', stars);
                saveBalance();
                update();
                return;
            }
            
            if (tg.CloudStorage) {
                tg.CloudStorage.getItem(`balance_${userId}`, function(err, value) {
                    if (!err && value) {
                        stars = parseInt(value) || 0;
                        console.log('üì¶ –ë–∞–ª–∞–Ω—Å –∏–∑ CloudStorage:', stars);
                    } else {
                        stars = 0;
                    }
                    update();
                });
            } else {
                stars = 0;
                update();
            }
        }

        function saveBalance(callback) {
            if (tg.CloudStorage) {
                tg.CloudStorage.setItem(`balance_${userId}`, stars.toString(), function(err) {
                    if (!err) console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ:', stars);
                    if (callback) callback();
                });
            } else {
                if (callback) callback();
            }
        }

        // ‚úÖ –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –° –ë–û–¢–û–ú (–æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É)
        function syncWithBot() {
            console.log('üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å –±–æ—Ç–æ–º:', stars);
            if (tg.initData) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º MainButton –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –±–µ–∑ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                fetch(`https://api.telegram.org/bot${tg.initDataUnsafe?.user?.id || ''}/sendData`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: "sync",
                        stars: stars,
                        user_id: userId
                    })
                }).catch(e => console.log('Sync error:', e));
            }
        }

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('cur_bet').innerText = curBet;
            document.getElementById('dep_val').innerText = depVal;
            const btn = document.getElementById('spinBtn');
            
            if (hasFreeSpins > 0) {
                btn.innerText = `üéÅ FREE SPIN (${hasFreeSpins})`;
                btn.classList.remove('dep-mode');
                btn.classList.add('free-mode');
            } else if (stars < curBet) { 
                btn.innerText = "–ü–û–ü–û–õ–ù–ò–¢–¨"; 
                btn.classList.add('dep-mode');
                btn.classList.remove('free-mode');
            } else { 
                btn.innerText = "–ö–†–£–¢–ò–¢–¨"; 
                btn.classList.remove('dep-mode', 'free-mode'); 
            }
        }

        // ‚úÖ –°–û–ó–î–ê–ï–ú –ó–í–£–ö –¢–†–ï–©–û–¢–ö–ò
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let clickInterval = null;

        function playRatchetSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.05);
        }

        function handleSpin() {
            if (isSpinning) return;
            
            if (hasFreeSpins === 0 && stars < curBet) { 
                openM(); 
                return; 
            }
            
            playClick();
            isSpinning = true;
            
            let isFreeSpinUsed = false;
            if (hasFreeSpins > 0) {
                hasFreeSpins--;
                isFreeSpinUsed = true;
            } else {
                stars -= curBet;
            }
            
            update();
            saveBalance();
            
            const targetIdx = getWeightedRandomSector();
            const targetSector = sectors[targetIdx];
            
            const isNearMiss = (targetSector.mult <= 2 && Math.random() < 0.3);
            let finalIdx = targetIdx;
            
            if (isNearMiss) {
                for (let i = 0; i < sectors.length; i++) {
                    if (sectors[i].mult >= 10) {
                        finalIdx = (i + 1) % sectors.length;
                        break;
                    }
                }
            }
            
            const arc = (360 / sectors.length);
            const targetAngle = 360 - (finalIdx * arc) + (arc / 2);
            let rotation = targetAngle + 360 * 10;
            
            let start = null;

            // ‚úÖ –ó–ê–ü–£–°–ö –¢–†–ï–©–û–¢–ö–ò
            let ratchetSpeed = 50;
            clickInterval = setInterval(() => {
                playRatchetSound();
            }, ratchetSpeed);

            function animate(now) {
                if (!start) start = now;
                let elapsed = now - start;
                
                let duration = isNearMiss ? 6500 : 5000;
                let progress = Math.min(elapsed / duration, 1);
                
                // ‚úÖ –ó–ê–ú–ï–î–õ–ï–ù–ò–ï
                let easeOut;
                if (progress < 0.7) {
                    easeOut = progress;
                } else {
                    const slowProgress = (progress - 0.7) / 0.3;
                    easeOut = 0.7 + 0.3 * (1 - Math.pow(1 - slowProgress, 3));
                }
                
                let currentPos = rotation * easeOut;
                currentAngle = (currentPos * Math.PI) / 180;
                
                // ‚úÖ –û–ë–ù–û–í–õ–Ø–ï–ú –°–ö–û–†–û–°–¢–¨ –¢–†–ï–©–û–¢–ö–ò
                if (progress > 0.8) {
                    ratchetSpeed = 150;
                } else if (progress > 0.6) {
                    ratchetSpeed = 80;
                }
                
                if (clickInterval) {
                    clearInterval(clickInterval);
                    clickInterval = setInterval(() => playRatchetSound(), ratchetSpeed);
                }

                draw(currentAngle);
                if (progress < 1) requestAnimationFrame(animate);
                else {
                    // ‚úÖ –û–°–¢–ê–ù–ê–í–õ–ò–í–ê–ï–ú –¢–†–ï–©–û–¢–ö–£
                    if (clickInterval) {
                        clearInterval(clickInterval);
                        clickInterval = null;
                    }
                    
                    isSpinning = false;
                    let idx = Math.floor((360 - (rotation % 360) + 270) % 360 / (360/sectors.length)) % sectors.length;
                    let win = sectors[idx];
                    
                    let winAmount = 0;
                    
                    if (win.t === "FREE") {
                        hasFreeSpins++;
                        sndWin.currentTime = 0;
                        sndWin.play().catch(()=>{});
                        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                        setTimeout(() => alert(`üéÅ –ë–ï–°–ü–õ–ê–¢–ù–´–ô –ü–†–û–ö–†–£–¢!\n\n–£ –≤–∞—Å ${hasFreeSpins} —Ñ—Ä–∏-—Å–ø–∏–Ω(–æ–≤)`), 200);
                    } else if (win.mult > 0) {
                        winAmount = curBet * win.mult;
                        stars += winAmount;
                        
                        sndWin.currentTime = 0;
                        sndWin.play().catch(()=>{});
                        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                        
                        let msg = isFreeSpinUsed 
                            ? `üéâ –í–´–ò–ì–†–´–® –Ω–∞ FREE SPIN!\n\n${win.t} = ${winAmount} ‚≠ê\n\n–ë–∞–ª–∞–Ω—Å: ${stars} ‚≠ê`
                            : `üéâ –í–´–ò–ì–†–´–®!\n\n${win.t} –æ—Ç —Å—Ç–∞–≤–∫–∏ ${curBet} ‚≠ê\n= ${winAmount} ‚≠ê\n\n–ë–∞–ª–∞–Ω—Å: ${stars} ‚≠ê`;
                        
                        setTimeout(() => alert(msg), 200);
                    } else {
                        sndLose.currentTime = 0;
                        sndLose.play().catch(()=>{});
                        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                        
                        let msg = isFreeSpinUsed
                            ? `üíÄ FREE SPIN –Ω–µ —Å—ã–≥—Ä–∞–ª...\n\n–ë–∞–ª–∞–Ω—Å: ${stars} ‚≠ê`
                            : `üíÄ –ù–µ –ø–æ–≤–µ–∑–ª–æ...\n\n–ë–∞–ª–∞–Ω—Å: ${stars} ‚≠ê`;
                        
                        setTimeout(() => alert(msg), 200);
                    }
                    
                    saveBalance();
                    update();
                }
            }
            requestAnimationFrame(animate);
        }

        function playClick() { 
            sndClick.currentTime = 0; 
            sndClick.play().catch(()=>{}); 
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); 
        }
        
        function openM() { 
            playClick(); 
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeM() { 
            playClick(); 
            document.getElementById('modal').style.display = 'none'; 
        }
        
        function adjBet(v) { 
            playClick(); 
            curBet = Math.max(5, curBet + v); 
            update(); 
        }
        
        function adjDep(v) { 
            playClick(); 
            depVal = Math.max(10, depVal + v); 
            update(); 
        }
        
        function setTab(t, e) { 
            playClick(); 
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active')); 
            document.getElementById(t).classList.add('active'); 
            e.target.classList.add('active'); 
        }
        
        // ‚úÖ –ü–û–ü–û–õ–ù–ï–ù–ò–ï (–ë–ï–ó sendData - –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!)
        function doDep() { 
            playClick();
            
            // –ü—Ä–æ—Å—Ç–æ –≤—ã–∑—ã–≤–∞–µ–º sendData –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ invoice
            tg.sendData(JSON.stringify({
                action: "deposit", 
                amount: depVal, 
                stars: stars
            }));
        }
        
        function doWit() { 
            playClick(); 
            
            let val = parseInt(document.getElementById('w_stars').value);
            let addr = document.getElementById('w_addr').value.trim();
            
            if (!addr) {
                alert("‚ùå –í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞ TON!");
                return;
            }
            
            if (!val || isNaN(val) || val <= 0) {
                alert("‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!");
                return;
            }
            
            if (val < MIN_WITHDRAW) {
                alert(`‚ùå –ú–∏–Ω–∏–º—É–º: ${MIN_WITHDRAW} ‚≠ê\n–í—ã –≤–≤–µ–ª–∏: ${val} ‚≠ê`);
                return;
            }
            
            if (val > stars) {
                alert(`‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!\n\n–í—ã–≤–µ—Å—Ç–∏: ${val} ‚≠ê\n–ë–∞–ª–∞–Ω—Å: ${stars} ‚≠ê\n–ù—É–∂–Ω–æ: ${val - stars} ‚≠ê`);
                return;
            }
            
            tg.sendData(JSON.stringify({
                action: "withdraw", 
                amount: val, 
                address: addr, 
                stars: stars
            }));
        }
        
        function calcWit() { 
            let s = parseInt(document.getElementById('w_stars').value) || 0; 
            document.getElementById('wit_preview').innerText = `–í—ã –ø–æ–ª—É—á–∏—Ç–µ: ${(s * 0.002).toFixed(2)} TON`; 
        }

        // ‚úÖ –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ö–†–´–¢–ò–ò –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        window.addEventListener('beforeunload', function() {
            saveBalance();
            syncWithBot();
        });

        // ‚úÖ –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø –ü–†–ò –°–í–û–†–ê–ß–ò–í–ê–ù–ò–ò (blur)
        window.addEventListener('blur', function() {
            saveBalance();
            syncWithBot();
        });

        window.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ');
            loadBalance();
            draw();
        });
    </script>
</body>
</html>
