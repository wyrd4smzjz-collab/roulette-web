<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body { height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; }
        .top-bar { width: 100%; padding: 10px 0; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2.2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.6); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 6px 12px; font-size: 0.8em; }
        .wheel-container { position: relative; width: 80vw; max-width: 310px; aspect-ratio: 1/1; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }
        .controls { width: 100%; text-align: center; padding-bottom: 20px; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; display: flex; align-items: center; justify-content: center; }
        .spin-btn { width: 85%; padding: 18px; border-radius: 50px; border: none; color: white; font-weight: bold; font-size: 1.4em; background: #8e44ad; box-shadow: 0 0 25px #8e44ad; }
        .dep-mode { background: #e74c3c !important; box-shadow: 0 0 25px #e74c3c !important; }
        #modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .tab-content.active { display: flex; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1.1em; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">‚≠ê <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">–ö–æ—à–µ–ª–µ–∫</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-5)">-</button>
            <div>–°—Ç–∞–≤–∫–∞<br><b id="cur_bet">5</b> ‚≠ê</div>
            <button class="btn-adj" onclick="adjBet(5)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="modal">
        <div class="tabs">
            <div class="tab active" onclick="setTab('dep', event)">–ü–û–ü–û–õ–ù–ò–¢–¨</div>
            <div class="tab" onclick="setTab('wit', event)">–í–´–í–û–î</div>
        </div>
        <div id="dep" class="tab-content active">
            <h2 style="color: gold;">–°—É–º–º–∞ –∑–≤–µ–∑–¥</h2>
            <div class="bet-box">
                <button class="btn-adj" onclick="adjDep(-100)">-</button>
                <span id="dep_val" style="font-size: 2.5em; margin: 0 20px;">100</span>
                <button class="btn-adj" onclick="adjDep(100)">+</button>
            </div>
            <button class="spin-btn" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">‚Üê –ù–∞–∑–∞–¥</p>
        </div>
        <div id="wit" class="tab-content">
            <h2 style="color: #0088cc;">–í—ã–≤–æ–¥ TON</h2>
            <input type="number" id="w_stars" placeholder="–°—É–º–º–∞ –∑–≤–µ–∑–¥" oninput="calcWit()">
            <input type="text" id="w_addr" placeholder="–ê–¥—Ä–µ—Å (UQ...)">
            <p id="wit_preview">–í—ã –ø–æ–ª—É—á–∏—Ç–µ: 0.00 TON</p>
            <button class="spin-btn" onclick="doWit()">–í–´–í–ï–°–¢–ò</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">–ù–∞–∑–∞–¥</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let stars = 0;
        let curBet = 5, depVal = 100, isSpinning = false;
        let userId = new URLSearchParams(location.search).get('uid') || 'unknown';

        // üéµ –ó–í–£–ö–û–í–´–ï –≠–§–§–ï–ö–¢–´
        const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
        const sndTick = new Audio('https://www.soundjay.com/misc/sounds/mechanical-clonk-1.mp3');
        const sndSpin = new Audio('https://www.soundjay.com/mechanical/sounds/mechanical-8.mp3');
        const sndWin = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3');
        const sndLose = new Audio('https://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3');
        
        sndClick.volume = 0.3; 
        sndTick.volume = 0.15;
        sndSpin.volume = 0.4;
        sndWin.volume = 0.5;
        sndLose.volume = 0.3;

        const sectors = [
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "20", c: "#8e44ad", v: 20},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "üíÄ", c: "#1a1a1a", v: 0},
            {t: "50", c: "#f1c40f", v: 50}, {t: "üéÅ", c: "#27ae60", v: 5},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "100", c: "#e67e22", v: 100},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "600", c: "#e74c3c", v: 600},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "üéÅ", c: "#27ae60", v: 5}
        ];

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let currentAngle = 0;

        // ‚úÖ –ù–û–í–ê–Ø –õ–û–ì–ò–ö–ê: –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç URL > CloudStorage
        function loadBalance() {
            const urlBalance = parseInt(new URLSearchParams(location.search).get('balance'));
            
            if (!isNaN(urlBalance)) {
                // –ï—Å–ª–∏ –±–∞–ª–∞–Ω—Å –ø—Ä–∏—à–µ–ª –∏–∑ URL (–æ—Ç –±–æ—Ç–∞) - –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
                stars = urlBalance;
                console.log('‚úÖ –ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ URL (–æ—Ç –±–æ—Ç–∞):', stars);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ CloudStorage –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
                saveBalance();
                update();
            } else {
                // –ï—Å–ª–∏ URL –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –±–∞–ª–∞–Ω—Å - –∑–∞–≥—Ä—É–∂–∞–µ–º –∏–∑ CloudStorage
                if (tg.CloudStorage) {
                    tg.CloudStorage.getItem(`balance_${userId}`, function(err, value) {
                        if (!err && value) {
                            stars = parseInt(value) || 0;
                            console.log('üì¶ –ë–∞–ª–∞–Ω—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ CloudStorage:', stars);
                        } else {
                            stars = 0;
                            console.log('‚ö†Ô∏è –ë–∞–ª–∞–Ω—Å –Ω–µ –Ω–∞–π–¥–µ–Ω, —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω 0');
                        }
                        update();
                    });
                } else {
                    stars = 0;
                    console.log('‚ö†Ô∏è CloudStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    update();
                }
            }
        }

        // ‚úÖ –°–û–•–†–ê–ù–ï–ù–ò–ï –° –£–ù–ò–ö–ê–õ–¨–ù–´–ú –ö–õ–Æ–ß–û–ú –î–õ–Ø –ö–ê–ñ–î–û–ì–û –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
        function saveBalance(callback) {
            if (tg.CloudStorage) {
                tg.CloudStorage.setItem(`balance_${userId}`, stars.toString(), function(err) {
                    if (err) {
                        console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:', err);
                    } else {
                        console.log('üíæ –ë–∞–ª–∞–Ω—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ CloudStorage:', stars);
                    }
                    if (callback) callback();
                });
            } else {
                if (callback) callback();
            }
        }

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / sectors.length;
            ctx.clearRect(0, 0, 600, 600);
            sectors.forEach((s, i) => {
                const a = i * arc + angle;
                ctx.beginPath(); ctx.fillStyle = s.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(a + arc/2);
                ctx.fillStyle = "white"; ctx.font = "bold 35px Arial";
                ctx.fillText(s.t, 150, 10); ctx.restore();
            });
        }

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('cur_bet').innerText = curBet;
            document.getElementById('dep_val').innerText = depVal;
            const btn = document.getElementById('spinBtn');
            if (stars < curBet) { btn.innerText = "–ü–û–ü–û–õ–ù–ò–¢–¨"; btn.classList.add('dep-mode'); }
            else { btn.innerText = "–ö–†–£–¢–ò–¢–¨"; btn.classList.remove('dep-mode'); }
        }

        function handleSpin() {
            if (isSpinning) return;
            if (stars < curBet) { openM(); return; }
            playClick();
            isSpinning = true; 
            stars -= curBet; 
            update();
            saveBalance();
            
            // üéµ –ó–í–£–ö –í–†–ê–©–ï–ù–ò–Ø
            sndSpin.currentTime = 0;
            sndSpin.play().catch(()=>{});
            
            let rotation = (Math.random() * 360) + 3600;
            let start = null;
            let lastTickAngle = 0;

            function animate(now) {
                if (!start) start = now;
                let elapsed = now - start;
                let progress = Math.min(elapsed / 6000, 1);
                
                let easeOut = 1 - Math.pow(1 - progress, 4);
                let currentPos = rotation * easeOut;
                currentAngle = (currentPos * Math.PI) / 180;
                
                // üéµ –¢–ò–ö–ê–ù–¨–ï
                if (Math.floor(currentPos / (360/sectors.length)) > lastTickAngle) {
                    sndTick.currentTime = 0; sndTick.play().catch(()=>{});
                    lastTickAngle = Math.floor(currentPos / (360/sectors.length));
                }

                draw(currentAngle);
                if (progress < 1) requestAnimationFrame(animate);
                else {
                    // üéµ –û–°–¢–ê–ù–ê–í–õ–ò–í–ê–ï–ú –í–†–ê–©–ï–ù–ò–ï
                    sndSpin.pause();
                    sndSpin.currentTime = 0;
                    
                    isSpinning = false;
                    let idx = Math.floor((360 - (rotation % 360) + 270) % 360 / (360/sectors.length));
                    let win = sectors[idx];
                    stars += win.v;
                    
                    saveBalance();
                    
                    // üéµ –ó–í–£–ö–ò –†–ï–ó–£–õ–¨–¢–ê–¢–ê
                    if (win.v > 0) {
                        sndWin.currentTime = 0;
                        sndWin.play().catch(()=>{});
                        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                        
                        if (win.t === "üéÅ") {
                            setTimeout(() => alert("üéÅ –ë–û–ù–£–°: –ë–µ—Å–ø–ª–∞—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞!"), 200);
                        } else {
                            setTimeout(() => alert(`üéâ –í—ã–∏–≥—Ä—ã—à: ${win.v} –∑–≤–µ–∑–¥!`), 200);
                        }
                    } else {
                        sndLose.currentTime = 0;
                        sndLose.play().catch(()=>{});
                        if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                        setTimeout(() => alert("üíÄ –ù–µ –ø–æ–≤–µ–∑–ª–æ... –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!"), 200);
                    }
                    
                    update();
                }
            }
            requestAnimationFrame(animate);
        }

        function playClick() { 
            sndClick.currentTime = 0; 
            sndClick.play().catch(()=>{}); 
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); 
        }
        
        function openM() { playClick(); document.getElementById('modal').style.display = 'flex'; }
        function closeM() { playClick(); document.getElementById('modal').style.display = 'none'; }
        
        function adjBet(v) { 
            playClick(); 
            curBet = Math.max(5, curBet + v); 
            update(); 
        }
        
        function adjDep(v) { 
            playClick(); 
            depVal = Math.max(10, depVal + v); 
            update(); 
        }
        
        function setTab(t, e) { 
            playClick(); 
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active')); 
            document.getElementById(t).classList.add('active'); 
            e.target.classList.add('active'); 
        }
        
        function doDep() { 
            playClick();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify({
                action: "deposit", 
                amount: depVal, 
                stars: stars
            }));
        }
        
        function doWit() { 
            playClick(); 
            let val = parseInt(document.getElementById('w_stars').value);
            if(val > stars) return alert("–ú–∞–ª–æ –∑–≤–µ–∑–¥!");
            
            stars -= val;
            update();
            
            saveBalance(function() {
                tg.sendData(JSON.stringify({
                    action: "withdraw", 
                    amount: val, 
                    address: document.getElementById('w_addr').value, 
                    stars: stars
                }));
            });
        }
        
        function calcWit() { 
            let s = parseInt(document.getElementById('w_stars').value) || 0; 
            document.getElementById('wit_preview').innerText = `–í—ã –ø–æ–ª—É—á–∏—Ç–µ: ${(s * 0.002).toFixed(2)} TON`; 
        }

        // ‚úÖ –ó–ê–ü–£–°–ö
        loadBalance();
        draw();
    </script>
</body>
</html>
