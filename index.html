<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mystic Wheel Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #050505; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .header { width: 100%; padding: 15px; display: flex; justify-content: space-between; background: #111; border-bottom: 1px solid #333; box-sizing: border-box; }
        .bal-group { display: flex; flex-direction: column; gap: 5px; }
        .bal-item { font-weight: bold; font-size: 1.1em; }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–≤–æ–¥–∞ */
        #withdrawModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .modal-content { background: #1a1a1a; padding: 20px; border-radius: 20px; width: 85%; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        
        .wheel-area { position: relative; margin: 15px 0; width: 280px; height: 280px; }
        #canvas { width: 100%; height: 100%; border-radius: 50%; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid gold; z-index: 10; }
        
        .controls { display: flex; flex-direction: column; align-items: center; gap: 10px; width: 100%; }
        .bet-btn { background: #222; border: 1px solid #444; color: #888; padding: 8px 15px; border-radius: 10px; }
        .bet-btn.active { border-color: gold; color: gold; }
        .spin-btn { background: linear-gradient(135deg, #8e44ad, #6c3483); border: none; padding: 15px 60px; border-radius: 30px; color: white; font-size: 1.2em; font-weight: bold; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin-top: 15px; }
        .btn-action { padding: 12px; border-radius: 10px; font-weight: bold; border: 1px solid; text-align: center; }
        .dep-color { border-color: #27ae60; color: #27ae60; background: rgba(39, 174, 96, 0.1); }
        .out-color { border-color: #e67e22; color: #e67e22; background: rgba(230, 126, 34, 0.1); }
    </style>
</head>
<body>
    <div class="header">
        <div class="bal-group">
            <div class="bal-item" style="color: gold;">‚ú® <span id="stars_bal">0</span></div>
            <div class="bal-item" style="color: #0088cc;">üíé <span id="ton_bal">0.00</span></div>
        </div>
        <div style="color: #666">–°—Ç–∞–≤–∫–∞: <span id="curBet">5</span></div>
    </div>

    <div id="withdrawModal">
        <div class="modal-content">
            <h3 id="wTitle">–í—ã–≤–æ–¥ Stars</h3>
            <p id="wLimit" style="font-size: 0.8em; color: #888;"></p>
            <input type="number" id="wAmount" placeholder="–°—É–º–º–∞">
            <input type="text" id="wAddr" placeholder="–ê–¥—Ä–µ—Å (–¥–ª—è TON) –∏–ª–∏ –∫–æ–º–º–µ–Ω—Ç">
            <button class="spin-btn" style="width: 100%; padding: 12px; margin-top: 10px;" onclick="sendWithdraw()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            <button onclick="closeModal()" style="background: none; border: none; color: #666; width: 100%; margin-top: 15px;">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <div class="wheel-area">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div style="display: flex; gap: 10px;">
            <button class="bet-btn active" onclick="setBet(5, this)">5</button>
            <button class="bet-btn" onclick="setBet(10, this)">10</button>
            <button class="bet-btn" onclick="setBet(50, this)">50</button>
        </div>
        <button class="spin-btn" onclick="doSpin()">–ó–ê–ö–õ–ò–ù–ê–ù–ò–ï</button>
    </div>

    <div class="action-grid">
        <div class="btn-action dep-color" onclick="buy(10)">+10 ‚≠ê</div>
        <div class="btn-action out-color" onclick="openModal('stars')">–í–´–í–û–î ‚≠ê</div>
        <div class="btn-action dep-color" onclick="buy(100)">+100 ‚≠ê</div>
        <div class="btn-action out-color" onclick="openModal('ton')">–í–´–í–û–î TON</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);
        
        let stars = parseInt(params.get('balance')) || 0;
        let ton = parseFloat(params.get('ton')) || 0.0;
        let bet = 5;
        let spinning = false;
        let currentWType = 'stars';

        document.getElementById('stars_bal').innerText = stars;
        document.getElementById('ton_bal').innerText = ton.toFixed(2);

        // --- –õ–û–ì–ò–ö–ê –ú–û–î–ê–õ–ö–ò ---
        function openModal(type) {
            currentWType = type;
            document.getElementById('withdrawModal').style.display = 'flex';
            document.getElementById('wTitle').innerText = type === 'stars' ? "–í—ã–≤–æ–¥ Stars" : "–í—ã–≤–æ–¥ TON";
            document.getElementById('wLimit').innerText = type === 'stars' ? "–ú–∏–Ω–∏–º—É–º 500 ‚≠ê" : "–ú–∏–Ω–∏–º—É–º 10 TON";
            document.getElementById('wAddr').placeholder = type === 'stars' ? "–í–∞—à –Ω–∏–∫ –∏–ª–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" : "–í–∞—à TON –∞–¥—Ä–µ—Å (UQ...)";
        }
        function closeModal() { document.getElementById('withdrawModal').style.display = 'none'; }
        
        function sendWithdraw() {
            const amt = parseFloat(document.getElementById('wAmount').value);
            const addr = document.getElementById('wAddr').value;
            
            if (currentWType === 'stars' && (amt < 500 || stars < amt)) { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ Stars –∏–ª–∏ –º–µ–Ω—å—à–µ 500"); return; }
            if (currentWType === 'ton' && (amt < 10 || ton < amt)) { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON –∏–ª–∏ –º–µ–Ω—å—à–µ 10"); return; }
            if (!addr) { tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å/–∏–Ω—Ñ–æ"); return; }
            
            tg.sendData(`withdraw_${currentWType}_${amt}_${addr}`);
            tg.close();
        }

        // --- –†–£–õ–ï–¢–ö–ê (–∫–æ–¥ –∫–∞–∫ –≤ –ø—Ä–æ—à–ª–æ–º —à–∞–≥–µ) ---
        const prizes = [
            {t: "–ù–ï–£–î–ê–ß–ê üíÄ", c: "#1a1a1a", s: 0, ton: 0},
            {t: "1 ‚≠ê", c: "#f1c40f", s: 1, ton: 0},
            {t: "FREE SPIN üåÄ", c: "#3498db", s: 5, ton: 0},
            {t: "10 ‚≠ê", c: "#8e44ad", s: 10, ton: 0},
            {t: "–ù–ï–£–î–ê–ß–ê üíÄ", c: "#1a1a1a", s: 0, ton: 0},
            {t: "50 ‚≠ê", c: "#27ae60", s: 50, ton: 0},
            {t: "1000 ‚≠ê", c: "#e74c3c", s: 1000, ton: 0},
            {t: "0.5 TON üíé", c: "#0088cc", s: 0, ton: 0.5}
        ];

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / prizes.length;
            ctx.clearRect(0,0,600,600);
            prizes.forEach((p, i) => {
                ctx.beginPath(); ctx.fillStyle = p.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, i * arc + angle, (i + 1) * arc + angle); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(i * arc + arc/2 + angle);
                ctx.fillStyle = "white"; ctx.font = "bold 22px Arial"; ctx.fillText(p.t, 100, 10); ctx.restore();
            });
        }

        function setBet(v, b) {
            bet = v; document.querySelectorAll('.bet-btn').forEach(el => el.classList.remove('active'));
            b.classList.add('active'); document.getElementById('curBet').innerText = v;
        }

        function doSpin() {
            if (spinning || stars < bet) return;
            spinning = true; stars -= bet;
            document.getElementById('stars_bal').innerText = stars;
            let start = performance.now(); let totalRot = Math.random() * 360 + 3600;
            function anim(time) {
                let p = (time - start) / 4000; if (p > 1) p = 1;
                let ease = 1 - Math.pow(1 - p, 3); draw((totalRot * ease * Math.PI) / 180);
                if (p < 1) requestAnimationFrame(anim);
                else {
                    spinning = false; const idx = Math.floor((360 - (totalRot % 360) + 270) % 360 / (360/prizes.length));
                    const win = prizes[idx]; stars += win.s; ton += win.ton;
                    document.getElementById('stars_bal').innerText = stars; document.getElementById('ton_bal').innerText = ton.toFixed(2);
                    tg.sendData(`spin_${bet}_${win.s}_${win.ton}_${win.t}`);
                }
            }
            requestAnimationFrame(anim);
        }
        function buy(a) { tg.sendData("dep_" + a); }
        draw();
    </script>
</body>
</html>
