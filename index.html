<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mystic Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #1b0033 0%, #000000 100%); color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .balance-card { background: rgba(255, 255, 255, 0.05); padding: 15px; border-bottom: 2px solid #9b59b6; box-shadow: 0 0 15px #9b59b6; display: flex; justify-content: space-between; font-size: 1.1em; text-shadow: 0 0 5px #fff; }
        
        .wheel-container { position: relative; width: 320px; height: 320px; margin: 30px auto; filter: drop-shadow(0 0 20px #8e44ad); }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 30px; z-index: 100; filter: drop-shadow(0 0 10px gold); }
        
        #wheel { 
            width: 100%; height: 100%; border-radius: 50%; border: 10px solid #2c3e50; position: relative;
            background: conic-gradient(
                #2c3e50 0 45deg, #8e44ad 45deg 90deg, #2c3e50 90deg 135deg, #f1c40f 135deg 180deg,
                #2c3e50 180deg 225deg, #27ae60 225deg 270deg, #e74c3c 270deg 315deg, #2980b9 315deg 360deg
            );
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
        }
        
        .sector-text { position: absolute; width: 50%; height: 2px; top: 50%; left: 50%; transform-origin: left center; text-align: right; padding-right: 25px; font-weight: bold; font-size: 12px; text-transform: uppercase; }

        .btn-spin { background: linear-gradient(45deg, #9b59b6, #8e44ad); border: none; border-radius: 50px; color: white; padding: 15px 50px; font-size: 22px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 0 20px #9b59b6; transition: 0.3s; }
        .btn-spin:disabled { opacity: 0.5; filter: grayscale(1); }
        
        .deposit-section { margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px; }
        .btn-dep { background: rgba(46, 204, 113, 0.2); border: 1px solid #2ecc71; color: #2ecc71; padding: 10px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="balance-card">
        <div>‚ú® <span id="balance">0</span> ‚≠ê</div>
        <div style="color: #f1c40f;">–°—Ç–∞–≤–∫–∞: <span id="bet">5</span></div>
    </div>

    <div class="wheel-container">
        <div class="pointer"><svg viewBox="0 0 30 40"><path d="M15 40 L30 0 L0 0 Z" fill="gold"/></svg></div>
        <div id="wheel">
            <div class="sector-text" style="transform: rotate(22deg)">–ù–µ—É–¥–∞—á–∞ üíÄ</div>
            <div class="sector-text" style="transform: rotate(67deg)">1‚≠ê</div>
            <div class="sector-text" style="transform: rotate(112deg)">Free Spin üåÄ</div>
            <div class="sector-text" style="transform: rotate(157deg)">10‚≠ê</div>
            <div class="sector-text" style="transform: rotate(202deg)">–ù–µ—É–¥–∞—á–∞ üíÄ</div>
            <div class="sector-text" style="transform: rotate(247deg)">50‚≠ê</div>
            <div class="sector-text" style="transform: rotate(292deg)">1000‚≠ê</div>
            <div class="sector-text" style="transform: rotate(337deg)">TON üíé</div>
        </div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="spin()">–ó–ê–ö–õ–ò–ù–ê–ù–ò–ï</button>

    <div class="deposit-section">
        <button class="btn-dep" onclick="dep(10)">+10 ‚≠ê</button>
        <button class="btn-dep" onclick="dep(50)">+50 ‚≠ê</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const params = new URLSearchParams(window.location.search);
        let balance = parseInt(params.get('balance')) || 0;
        document.getElementById('balance').innerText = balance;

        function spin() {
            if (balance < 5) { tg.showAlert("–ú–∞–≥–∏—á–µ—Å–∫–æ–π —ç–Ω–µ—Ä–≥–∏–∏ —Å–ª–∏—à–∫–æ–º –º–∞–ª–æ!"); return; }
            
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            
            const wheel = document.getElementById('wheel');
            const randomRotation = Math.floor(Math.random() * 3600) + 1800;
            wheel.style.transform = `rotate(${randomRotation}deg)`;
            
            setTimeout(() => {
                tg.sendData("spin_5");
                tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–µ
            }, 5500);
        }

        function dep(amount) {
            tg.sendData("dep_" + amount);
        }
    </script>
</body>
</html>
