<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body { height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; }
        .top-bar { width: 100%; padding: 10px 0; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2.2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.6); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 6px 12px; font-size: 0.8em; }
        .wheel-container { position: relative; width: 80vw; max-width: 310px; aspect-ratio: 1/1; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }
        .controls { width: 100%; text-align: center; padding-bottom: 20px; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; display: flex; align-items: center; justify-content: center; }
        .spin-btn { width: 85%; padding: 18px; border-radius: 50px; border: none; color: white; font-weight: bold; font-size: 1.4em; background: #8e44ad; box-shadow: 0 0 25px #8e44ad; }
        .dep-mode { background: #e74c3c !important; box-shadow: 0 0 25px #e74c3c !important; }
        #modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .tab-content.active { display: flex; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1.1em; box-sizing: border-box; }
        .min-withdraw-warning { color: #e74c3c; font-size: 0.9em; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">⭐ <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">Кошелек</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-5)">-</button>
            <div>Ставка<br><b id="cur_bet">5</b> ⭐</div>
            <button class="btn-adj" onclick="adjBet(5)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">КРУТИТЬ</button>
    </div>

    <div id="modal">
        <div class="tabs">
            <div class="tab active" onclick="setTab('dep', event)">ПОПОЛНИТЬ</div>
