<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roulette Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .balance-card { background: #222; padding: 15px; border-bottom: 3px solid #f39c12; display: flex; justify-content: space-between; font-weight: bold; }
        .wheel-box { position: relative; width: 320px; height: 320px; margin: 20px auto; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #f39c12; z-index: 10; }
        
        #wheel { 
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #444; position: relative;
            background: conic-gradient(
                #e74c3c 0 45deg, #2ecc71 45deg 90deg, #f1c40f 90deg 135deg, #3498db 135deg 180deg,
                #9b59b6 180deg 225deg, #e67e22 225deg 270deg, #1abc9c 270deg 315deg, #34495e 315deg 360deg
            );
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        /* –¢–µ–∫—Å—Ç –ø—Ä–∏–∑–æ–≤ –Ω–∞ –∫–æ–ª–µ—Å–µ */
        .sector { position: absolute; width: 50%; height: 2px; top: 50%; left: 50%; transform-origin: left center; text-align: right; padding-right: 20px; font-weight: bold; font-size: 14px; }
        
        .controls { padding: 10px; }
        .btn { border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
        .btn-bet { background: #333; padding: 10px 20px; margin: 0 5px; border: 2px solid transparent; }
        .btn-bet.active { border-color: #f39c12; }
        .btn-spin { background: #f39c12; width: 80%; padding: 15px; font-size: 20px; margin-top: 15px; box-shadow: 0 4px 0 #d35400; }
        .btn-dep { background: #27ae60; padding: 10px; font-size: 14px; margin: 5px; width: 40%; }
    </style>
</head>
<body>
    <div class="balance-card">
        <div>üí∞ <span id="balance">0</span> ‚≠ê</div>
        <div style="color:#f39c12">–°—Ç–∞–≤–∫–∞: <span id="bet-val">5</span></div>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <div id="wheel">
            <div class="sector" style="transform: rotate(22deg)">0</div>
            <div class="sector" style="transform: rotate(67deg)">1‚≠ê</div>
            <div class="sector" style="transform: rotate(112deg)">3‚≠ê</div>
            <div class="sector" style="transform: rotate(157deg)">10‚≠ê</div>
            <div class="sector" style="transform: rotate(202deg)">50‚≠ê</div>
            <div class="sector" style="transform: rotate(247deg)">1000‚≠ê</div>
            <div class="sector" style="transform: rotate(292deg)">TON</div>
            <div class="sector" style="transform: rotate(337deg)">TON</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-bet active" onclick="setBet(5, this)">5</button>
        <button class="btn btn-bet" onclick="setBet(20, this)">20</button>
        <button class="btn btn-bet" onclick="setBet(50, this)">50</button>
        <br>
        <button class="btn btn-spin" id="spinBtn" onclick="startSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div style="margin-top:10px">
        <button class="btn btn-dep" onclick="deposit(10)">+10 ‚≠ê</button>
        <button class="btn btn-dep" onclick="deposit(50)">+50 ‚≠ê</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let balance = parseInt(new URLSearchParams(window.location.search).get('balance')) || 0;
        document.getElementById('balance').innerText = balance;
        let currentBet = 5;

        function setBet(a, e) {
            currentBet = a;
            document.getElementById('bet-val').innerText = a;
            document.querySelectorAll('.btn-bet').forEach(b => b.classList.remove('active'));
            e.classList.add('active');
        }

        function startSpin() {
            if (balance < currentBet) { tg.showAlert("–ú–∞–ª–æ –∑–≤–µ–∑–¥!"); return; }
            document.getElementById('spinBtn').disabled = true;
            const deg = Math.floor(Math.random() * 3600) + 1440;
            document.getElementById('wheel').style.transform = `rotate(${deg}deg)`;
            setTimeout(() => { tg.sendData("spin_" + currentBet); }, 4100);
        }

        function deposit(a) {
            tg.sendData("dep_" + a);
            setTimeout(() => { tg.close(); }, 700); // –ó–∞–∫—Ä—ã–≤–∞–µ–º, —á—Ç–æ–±—ã –æ–ø–ª–∞—Ç–∏—Ç—å –≤ –±–æ—Ç–µ
        }
    </script>
</body>
</html>
