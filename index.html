<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #1a0a2e 0%, #050505 100%); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .top-bar { width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .bal-container { text-align: center; flex-grow: 1; }
        .bal-line { font-weight: bold; font-size: 1.2em; text-shadow: 0 0 10px #8e44ad; }
        .dep-btn { padding: 8px 16px; border-radius: 10px; font-size: 0.75em; border: 1px solid #8e44ad; background: rgba(142,68,173,0.2); color: white; }
        .wheel-area { position: relative; width: 290px; height: 290px; margin-top: 10px; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -5px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-top: 20px solid #f1c40f; z-index: 10; }
        .controls { display: flex; align-items: center; gap: 20px; margin-top: 25px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 25px; border: 1px solid #333; }
        .circle-btn { background: #8e44ad; border: none; color: white; width: 35px; height: 35px; border-radius: 50%; font-weight: bold; }
        .main-spin { margin-top: 20px; background: linear-gradient(135deg, #8e44ad, #6c3483); padding: 14px 60px; border-radius: 30px; font-weight: bold; border: none; color: white; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; }
        .m-box { background: #111; padding: 25px; border-radius: 25px; width: 85%; border: 1px solid #8e44ad; text-align: center; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-container">
            <div class="bal-line" style="color: gold;">‚ú® <span id="s_bal">0</span></div>
            <div class="bal-line" style="color: #0088cc;">üíé <span id="t_bal">0.00</span></div>
        </div>
        <button class="dep-btn" onclick="openM()">–î–ï–ü–û–ó–ò–¢</button>
    </div>

    <div class="wheel-area">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <button class="circle-btn" onclick="adjBet(-10)">-</button>
        <div style="text-align: center">
            <div style="font-size: 0.6em; color: #888;">–°–¢–ê–í–ö–ê</div>
            <div style="font-weight: bold; color: gold; font-size: 1.3em;" id="curBet">5</div>
        </div>
        <button class="circle-btn" onclick="adjBet(10)">+</button>
    </div>

    <button id="spinBtn" class="main-spin" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>

    <div id="modal">
        <div class="m-box">
            <h3 style="color:#8e44ad">–î–ï–ü–û–ó–ò–¢ ‚≠ê</h3>
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0;">
                <button class="circle-btn" onclick="adjD(-100)">-</button>
                <span id="d_val" style="font-size: 2em; font-weight: bold;">100</span>
                <button class="circle-btn" onclick="adjD(100)">+</button>
            </div>
            <button class="main-spin" style="width:100%" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <button onclick="closeM()" style="background:none; border:none; color:#555; margin-top:20px;">–ó–ê–ö–†–´–¢–¨</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const params = new URLSearchParams(window.location.search);
        const SERVER_URL = "https://roulette-bot-8wyr.onrender.com/api/data";

        let stars = parseInt(params.get('balance')) || 0, ton = parseFloat(params.get('ton')) || 0;
        let bet = 5, d_val = 100, isSpinning = false;

        async function sendToServer(payload) {
            try { fetch(SERVER_URL, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            } catch(e) { console.error(e); }
        }

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('t_bal').innerText = ton.toFixed(2);
            document.getElementById('curBet').innerText = bet;
            document.getElementById('d_val').innerText = d_val;
        }
        update();

        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        const prizes = [
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "5 ‚≠ê", c: "#f1c40f", s: 5, ton: 0},
            {t: "FREE", c: "#3498db", s: 5, ton: 0}, {t: "20 ‚≠ê", c: "#8e44ad", s: 20, ton: 0},
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "100 ‚≠ê", c: "#27ae60", s: 100, ton: 0},
            {t: "500 ‚≠ê", c: "#c0392b", s: 500, ton: 0}, {t: "0.5 TON", c: "#0088cc", s: 0, ton: 0.5}
        ];

        function draw(a = 0) {
            const arc = (Math.PI * 2) / 8; ctx.clearRect(0,0,600,600);
            prizes.forEach((p, i) => {
                ctx.beginPath(); ctx.fillStyle = p.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, i*arc+a, (i+1)*arc+a); ctx.fill();
                ctx.save(); ctx.translate(300,300); ctx.rotate(i*arc+arc/2+a);
                ctx.fillStyle="white"; ctx.font="bold 25px Arial"; ctx.fillText(p.t, 130, 10); ctx.restore();
            });
        }
        draw();

        function adjBet(v) { if(!isSpinning) { bet = Math.max(5, bet + v); update(); } }
        function adjD(v) { d_val = Math.max(100, d_val + v); update(); }
        function openM() { document.getElementById('modal').style.display = 'flex'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }

        function spin() {
            if(isSpinning || stars < bet) return;
            isSpinning = true; stars -= bet; update();
            let rot = Math.random()*360 + 3600, start = performance.now();
            function frame(t) {
                let p = (t-start)/4000; if(p>1) p=1;
                let ease = 1-Math.pow(1-p,3); draw((rot*ease*Math.PI)/180);
                if(p<1) requestAnimationFrame(frame);
                else {
                    isSpinning = false;
                    const idx = Math.floor((360-(rot%360)+270)%360 / 45);
                    const w = prizes[idx]; stars += w.s; ton += w.ton; update();
                    sendToServer({ uid: params.get('uid'), action: "spin", stars: stars, ton: ton });
                }
            }
            requestAnimationFrame(frame);
        }

        function doDep() {
            sendToServer({ uid: params.get('uid'), action: "deposit", amount: d_val });
            tg.close();
        }
    </script>
</body>
</html>
