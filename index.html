<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #1a0a2e 0%, #050505 100%); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .top-bar { width: 100%; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .bal-line { font-weight: bold; font-size: 1.2em; text-shadow: 0 0 10px #8e44ad; }
        .dep-btn { padding: 8px 16px; border-radius: 10px; border: 1px solid #8e44ad; background: rgba(142,68,173,0.2); color: white; font-weight: bold; cursor: pointer; }
        .wheel-area { position: relative; width: 300px; height: 300px; margin-top: 20px; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -5px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }
        .main-spin { margin-top: 30px; background: linear-gradient(135deg, #8e44ad, #6c3483); padding: 15px 50px; border-radius: 30px; font-weight: bold; border: none; color: white; box-shadow: 0 0 20px rgba(142,68,173,0.5); cursor: pointer; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .m-box { background: #111; padding: 30px; border-radius: 20px; width: 80%; border: 1px solid #8e44ad; text-align: center; }
        .circle-btn { background: #8e44ad; border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-weight: bold; font-size: 1.2em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div style="flex-grow:1; text-align:center;">
            <div class="bal-line" style="color: gold;">‚≠ê <span id="s_bal">0</span></div>
            <div class="bal-line" style="color: #0088cc;">üíé <span id="t_bal">0.00</span></div>
        </div>
        <button class="dep-btn" onclick="openM()">–î–ï–ü–û–ó–ò–¢</button>
    </div>

    <div class="wheel-area">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <button id="spinBtn" class="main-spin" onclick="spin()">–ò–ì–†–ê–¢–¨ (5 ‚≠ê)</button>

    <div id="modal">
        <div class="m-box">
            <h2 style="color: gold;">–ü–û–ü–û–õ–ù–ï–ù–ò–ï</h2>
            <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin: 30px 0;">
                <button class="circle-btn" onclick="adjD(-100)">-</button>
                <span id="d_val" style="font-size: 2.5em; font-weight: bold;">100</span>
                <button class="circle-btn" onclick="adjD(100)">+</button>
            </div>
            <button class="main-spin" style="width:100%" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <p onclick="closeM()" style="margin-top:20px; color:#555; cursor: pointer;">–û—Ç–º–µ–Ω–∞</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const params = new URLSearchParams(window.location.search);

        let stars = parseInt(params.get('balance')) || 0;
        let ton = parseFloat(params.get('ton')) || 0;
        let d_val = 100;
        let isSpinning = false;

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('t_bal').innerText = ton.toFixed(2);
            document.getElementById('d_val').innerText = d_val;
            document.getElementById('spinBtn').innerText = `–ò–ì–†–ê–¢–¨ (5 ‚≠ê)`;
            if (stars < 5) document.getElementById('spinBtn').style.opacity = "0.5";
            else document.getElementById('spinBtn').style.opacity = "1";
        }
        update();

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const prizes = [
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "10 ‚≠ê", c: "#f1c40f", s: 10, ton: 0},
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "50 ‚≠ê", c: "#8e44ad", s: 50, ton: 0},
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "100 ‚≠ê", c: "#27ae60", s: 100, ton: 0},
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "0.1 TON", c: "#0088cc", s: 0, ton: 0.1}
        ];

        function draw(a = 0) {
            const arc = (Math.PI * 2) / 8;
            ctx.clearRect(0,0,600,600);
            prizes.forEach((p, i) => {
                ctx.beginPath(); ctx.fillStyle = p.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, i*arc+a, (i+1)*arc+a); ctx.fill();
                ctx.save(); ctx.translate(300,300); ctx.rotate(i*arc+arc/2+a);
                ctx.fillStyle="white"; ctx.font="bold 30px Arial"; ctx.fillText(p.t, 130, 10); ctx.restore();
            });
        }
        draw();

        function adjD(v) { d_val = Math.max(100, d_val + v); update(); }
        function openM() { document.getElementById('modal').style.display = 'flex'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }

        function spin() {
            if(isSpinning || stars < 5) return;
            isSpinning = true; stars -= 5; update();
            let rot = Math.random()*360 + 3600, start = performance.now();
            function frame(t) {
                let p = (t-start)/4000; if(p>1) p=1;
                let ease = 1-Math.pow(1-p,3); draw((rot*ease*Math.PI)/180);
                if(p<1) requestAnimationFrame(frame);
                else {
                    isSpinning = false;
                    const idx = Math.floor((360-(rot%360)+270)%360 / 45);
                    const w = prizes[idx]; stars += w.s; ton += w.ton; update();
                    tg.sendData(JSON.stringify({action: "spin", stars: stars, ton: ton}));
                }
            }
            requestAnimationFrame(frame);
        }

        function doDep() {
            tg.sendData(JSON.stringify({action: "deposit", amount: d_val}));
        }
    </script>
</body>
</html>
