<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        html, body { 
            height: 100vh; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #050505;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-between; 
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar { width: 100%; padding: 10px 0; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2.2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.6); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 6px 12px; font-size: 0.8em; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä—É–ª–µ—Ç–∫–∏ */
        .wheel-container { 
            position: relative; 
            width: 80vw; 
            max-width: 310px; 
            aspect-ratio: 1/1;
        }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls { width: 100%; text-align: center; padding-bottom: 20px; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; display: flex; align-items: center; justify-content: center; }
        .spin-btn { width: 85%; padding: 18px; border-radius: 50px; border: none; color: white; font-weight: bold; font-size: 1.4em; background: #8e44ad; box-shadow: 0 0 25px #8e44ad; }
        .btn-low-balance { background: #333 !important; box-shadow: none !important; color: #777; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        #modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .tab-content.active { display: flex; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">‚≠ê <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">–ö–æ—à–µ–ª–µ–∫</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-5)">-</button>
            <div>–°—Ç–∞–≤–∫–∞<br><b id="cur_bet" style="font-size: 1.4em;">5</b> ‚≠ê</div>
            <button class="btn-adj" onclick="adjBet(5)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="modal">
        <div class="tabs">
            <div class="tab active" onclick="setTab('dep', event)">–ü–û–ü–û–õ–ù–ò–¢–¨</div>
            <div class="tab" onclick="setTab('wit', event)">–í–´–í–û–î</div>
        </div>
        <div id="dep" class="tab-content active">
            <h2 style="color: gold;">–°—É–º–º–∞ –∑–≤–µ–∑–¥</h2>
            <div class="bet-box">
                <button class="btn-adj" onclick="adjDep(-100)">-</button>
                <span id="dep_val" style="font-size: 2.5em; margin: 0 20px;">10</span>
                <button class="btn-adj" onclick="adjDep(100)">+</button>
            </div>
            <button class="spin-btn" style="margin-top:20px;" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">‚Üê –ù–∞–∑–∞–¥</p>
        </div>
        <div id="wit" class="tab-content">
            <h2>–í—ã–≤–æ–¥ TON</h2>
            <input type="number" id="w_stars" placeholder="–°—É–º–º–∞ –∑–≤–µ–∑–¥" oninput="calcWit()">
            <input type="text" id="w_addr" placeholder="–ê–¥—Ä–µ—Å (UQ...)">
            <p id="wit_preview">–ö –ø–æ–ª—É—á–µ–Ω–∏—é: 0.00 TON</p>
            <button class="spin-btn" onclick="doWit()">–û–¢–ü–†–ê–í–ò–¢–¨</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">–ó–∞–∫—Ä—ã—Ç—å</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        const params = new URLSearchParams(location.search);
        let stars = parseInt(params.get('balance')) || 0;
        let curBet = 5, depVal = 10, isSpinning = false;

        // –ó–≤—É–∫ –∫–ª–∏–∫–∞ (–Ω–µ–≥—Ä–æ–º–∫–∏–π)
        const clickSnd = new Audio('https://actions.google.com/sounds/v1/foley/refrigerator_door_click.ogg');
        clickSnd.volume = 0.3;

        const sectors = [
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "20", c: "#8e44ad", v: 20},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "üíÄ", c: "#1a1a1a", v: 0},
            {t: "50", c: "#f1c40f", v: 50}, {t: "üéÅ", c: "#27ae60", v: 5},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "100", c: "#e67e22", v: 100},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "600", c: "#e74c3c", v: 600},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "üéÅ", c: "#27ae60", v: 5}
        ];

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let rotation = 0;

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / sectors.length;
            ctx.clearRect(0, 0, 600, 600);
            sectors.forEach((s, i) => {
                const a = i * arc + angle;
                ctx.beginPath(); ctx.fillStyle = s.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(a + arc/2);
                ctx.fillStyle = "white"; ctx.font = "bold 35px Arial";
                ctx.fillText(s.t, 150, 10); ctx.restore();
            });
        }

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('cur_bet').innerText = curBet;
            document.getElementById('dep_val').innerText = depVal;
            document.getElementById('spinBtn').classList.toggle('btn-low-balance', stars < curBet);
        }

        function handleSpin() {
            if (isSpinning || stars < curBet) return;
            try { clickSnd.play(); } catch(e){} 
            isSpinning = true; stars -= curBet; update();
            
            let extra = Math.floor(Math.random() * 360) + 2880;
            let start = null;
            function animate(time) {
                if (!start) start = time;
                let prog = (time - start) / 4000;
                if (prog > 1) prog = 1;
                let ease = 1 - Math.pow(1 - prog, 3);
                rotation = (extra * ease * Math.PI) / 180;
                draw(rotation);
                if (prog < 1) requestAnimationFrame(animate);
                else {
                    isSpinning = false;
                    const stopAngle = (extra % 360);
                    const idx = Math.floor((360 - stopAngle + 270) % 360 / (360/sectors.length));
                    const win = sectors[idx];
                    stars += win.v;
                    if (win.t === "üéÅ") alert("FREE SPIN! –°—Ç–∞–≤–∫–∞ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∞.");
                    update();
                    tg.sendData(JSON.stringify({action: "spin", stars: stars}));
                }
            }
            requestAnimationFrame(animate);
        }

        function openM() { try{clickSnd.play();}catch(e){} document.getElementById('modal').style.display = 'flex'; }
        function closeM() { try{clickSnd.play();}catch(e){} document.getElementById('modal').style.display = 'none'; }
        
        function adjBet(v) { 
            try{clickSnd.play();}catch(e){}
            curBet = Math.max(5, curBet + v); 
            update(); 
        }
        
        function adjDep(v) { 
            try{clickSnd.play();}catch(e){}
            depVal = Math.max(10, depVal + v); 
            update(); 
        }

        function setTab(t, e) { 
            try{clickSnd.play();}catch(e){}
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active')); 
            document.getElementById(t).classList.add('active'); 
            e.target.classList.add('active'); 
        }

        function doDep() { 
            try{clickSnd.play();}catch(e){}
            tg.sendData(JSON.stringify({action: "deposit", amount: depVal})); 
        }

        function doWit() { 
            try{clickSnd.play();}catch(e){}
            let val = parseInt(document.getElementById('w_stars').value);
            if (val > stars) { alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!"); return; }
            tg.sendData(JSON.stringify({action: "withdraw", amount: val, address: document.getElementById('w_addr').value})); 
        }

        function calcWit() { 
            let s = parseInt(document.getElementById('w_stars').value) || 0; 
            document.getElementById('wit_preview').innerText = `–ö –ø–æ–ª—É—á–µ–Ω–∏—é: ${(s * 0.001).toFixed(2)} TON`; 
        }

        draw(); update();
    </script>
</body>
</html>
