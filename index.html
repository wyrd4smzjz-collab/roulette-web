<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #050505; color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; padding-top: env(safe-area-inset-top);
        }
        
        /* –ë–∞–ª–∞–Ω—Å —Å—Ç—Ä–æ–≥–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
        .top-bar { width: 100%; padding: 10px; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.5); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 5px 10px; font-size: 0.8em; }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .wheel-container { position: relative; width: 320px; height: 320px; margin-top: 5px; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 20px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }

        .controls { margin-top: 15px; text-align: center; width: 100%; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 45px; height: 45px; border-radius: 50%; font-size: 1.5em; box-shadow: 0 0 10px #8e44ad; }

        /* –§–∏–æ–ª–µ—Ç–æ–≤–∞—è –Ω–µ–æ–Ω–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ */
        .spin-btn {
            width: 85%; padding: 18px; border-radius: 50px; border: none; 
            color: white; font-weight: bold; font-size: 1.4em; 
            background: #8e44ad;
            box-shadow: 0 0 20px #8e44ad, inset 0 0 10px #bc6ff1;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-low-balance { background: #555 !important; box-shadow: none !important; opacity: 0.7; }
        .btn-flash-red { animation: flash-red 0.5s; }

        @keyframes flash-red {
            0%, 100% { background: #8e44ad; box-shadow: 0 0 20px #8e44ad; }
            50% { background: #ff0000; box-shadow: 0 0 30px #ff0000; }
        }

        /* –ú–æ–¥–∞–ª–∫–∞ –∏ —Ç–∞–±—ã */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; }
        .tab-content.active { display: flex; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1em; }
        .error-text { color: #ff4d4d; font-weight: bold; text-shadow: 0 0 5px red; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">‚≠ê <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">–ö–æ—à–µ–ª–µ–∫</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-20)">-</button>
            <div>–°—Ç–∞–≤–∫–∞<br><b id="cur_bet" style="font-size: 1.4em;">5</b> ‚≠ê</div>
            <button class="btn-adj" onclick="adjBet(20)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="modal">
        <div class="tabs">
            <div class="tab active" onclick="setTab('dep', event)">–ü–û–ü–û–õ–ù–ò–¢–¨</div>
            <div class="tab" onclick="setTab('wit', event)">–í–´–í–û–î</div>
        </div>
        
        <div id="dep" class="tab-content active">
            <h2 style="color: gold;">–°—É–º–º–∞ –∑–≤–µ–∑–¥</h2>
            <div class="bet-box">
                <button class="btn-adj" onclick="adjDep(-100)">-</button>
                <span id="dep_val" style="font-size: 2.5em; margin: 0 20px;">100</span>
                <button class="btn-adj" onclick="adjDep(100)">+</button>
            </div>
            <button class="spin-btn" style="margin-top:20px;" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">‚Üê –ù–∞–∑–∞–¥ –∫ –∏–≥—Ä–µ</p>
        </div>

        <div id="wit" class="tab-content">
            <h2>–í—ã–≤–æ–¥ –≤ TON</h2>
            <input type="number" id="w_stars" placeholder="–ú–∏–Ω–∏–º—É–º 500 –∑–≤–µ–∑–¥" oninput="calcWit()">
            <input type="text" id="w_addr" placeholder="–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞ (UQ...)">
            <p id="wit_preview" style="margin: 10px 0;">–í—ã –ø–æ–ª—É—á–∏—Ç–µ: 0.00 TON</p>
            <p id="wit_error" class="error-text" style="display:none;">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥!</p>
            <button id="witBtn" class="spin-btn" onclick="doWit()">–û–¢–ü–†–ê–í–ò–¢–¨ –ó–ê–Ø–í–ö–£</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">–ó–∞–∫—Ä—ã—Ç—å</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(location.search);
        let stars = parseInt(params.get('balance')) || 0;
        let curBet = 5, depVal = 100, isSpinning = false;
        
        // –°–µ–∫—Ç–æ—Ä–∞: 3 –ù–µ—É–¥–∞—á–∏ (üíÄ), 2 –§—Ä–∏—Å–ø–∏–Ω–∞ (üéÅ), –æ—Å—Ç–∞–ª—å–Ω–æ–µ –≤—ã–∏–≥—Ä—ã—à–∏
        const sectors = [
            {t: "üíÄ", c: "#222", v: 0},     {t: "20 ‚≠ê", c: "#8e44ad", v: 20},
            {t: "üíÄ", c: "#222", v: 0},     {t: "50 ‚≠ê", c: "#f1c40f", v: 50},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "üíÄ", c: "#222", v: 0},
            {t: "üéÅ", c: "#27ae60", v: 5},  {t: "100 ‚≠ê", c: "#e74c3c", v: 100}
        ];

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentRotation = 0;

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / sectors.length;
            ctx.clearRect(0, 0, 600, 600);
            sectors.forEach((s, i) => {
                const a = i * arc + angle;
                ctx.beginPath(); ctx.fillStyle = s.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(a + arc/2);
                ctx.fillStyle = "white"; ctx.font = "bold 40px Arial";
                ctx.fillText(s.t, 140, 15); ctx.restore();
            });
        }

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('cur_bet').innerText = curBet;
            document.getElementById('dep_val').innerText = depVal;
            const btn = document.getElementById('spinBtn');
            if (stars < curBet) btn.classList.add('btn-low-balance');
            else btn.classList.remove('btn-low-balance');
        }

        function handleSpin() {
            if (isSpinning) return;
            if (stars < curBet) {
                const btn = document.getElementById('spinBtn');
                btn.classList.add('btn-flash-red');
                setTimeout(() => { btn.classList.remove('btn-flash-red'); openM(); setTab('dep'); }, 500);
                return;
            }
            startSpin();
        }

        function startSpin() {
            isSpinning = true; stars -= curBet; update();
            let extraDeg = Math.floor(Math.random() * 360) + 3600;
            let start = null;
            function animate(time) {
                if (!start) start = time;
                let progress = (time - start) / 4000;
                if (progress > 1) progress = 1;
                let ease = 1 - Math.pow(1 - progress, 3);
                currentRotation = (extraDeg * ease * Math.PI) / 180;
                draw(currentRotation);
                if (progress < 1) requestAnimationFrame(animate);
                else {
                    isSpinning = false;
                    const stopAngle = (extraDeg % 360);
                    const idx = Math.floor((360 - stopAngle + 270) % 360 / (360/sectors.length));
                    const win = sectors[idx];
                    stars += win.v;
                    if (win.t === "üéÅ") { alert("FREE SPIN! +5 –∑–≤–µ–∑–¥ –Ω–∞ —Å—Ç–∞–≤–∫—É"); stars += 5; }
                    update();
                    tg.sendData(JSON.stringify({action: "spin", stars: stars, ton: 0}));
                }
            }
            requestAnimationFrame(animate);
        }

        function calcWit() {
            let s = parseInt(document.getElementById('w_stars').value) || 0;
            document.getElementById('wit_preview').innerText = `–í—ã –ø–æ–ª—É—á–∏—Ç–µ: ${(s * 0.0015).toFixed(3)} TON`;
            document.getElementById('wit_error').style.display = (s > stars) ? 'block' : 'none';
        }

        function openM() { document.getElementById('modal').style.display = 'flex'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }
        function adjBet(v) { if(!isSpinning) { curBet = Math.max(5, curBet + v); update(); } }
        function adjDep(v) { depVal = Math.max(100, depVal + v); update(); }
        function setTab(t, e) {
            document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            if (e) e.target.classList.add('active');
        }
        function doDep() { tg.sendData(JSON.stringify({action: "deposit", amount: depVal})); }
        function doWit() {
            let s = parseInt(document.getElementById('w_stars').value);
            if(s > stars || s < 500) { alert("–û—à–∏–±–∫–∞ —Å—É–º–º—ã"); return; }
            tg.sendData(JSON.stringify({action: "withdraw", amount: s, address: document.getElementById('w_addr').value}));
            tg.close();
        }

        draw(); update();
    </script>
</body>
</html>
