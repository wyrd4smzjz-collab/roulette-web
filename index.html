<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        .header { width: 100%; padding: 10px 15px; display: flex; justify-content: space-between; box-sizing: border-box; background: rgba(20,20,20,0.8); }
        .bals { display: flex; flex-direction: column; gap: 2px; font-weight: bold; }
        .top-btn { background: #8e44ad; border: none; color: white; padding: 8px 15px; border-radius: 10px; font-size: 0.8em; font-weight: bold; }

        .wheel-container { position: relative; margin-top: 20px; width: 310px; height: 310px; }
        canvas { width: 100%; height: 100%; border-radius: 50%; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid gold; z-index: 10; }

        .bet-box { margin-top: 25px; display: flex; align-items: center; gap: 20px; background: #1a1a1a; padding: 10px 20px; border-radius: 20px; border: 1px solid #333; }
        .bet-btn { background: none; border: 2px solid #8e44ad; color: white; width: 35px; height: 35px; border-radius: 50%; font-size: 1.2em; }
        
        .spin-btn { margin-top: 20px; background: linear-gradient(135deg, #8e44ad, #6c3483); border: none; width: 80%; padding: 15px; border-radius: 25px; color: white; font-weight: bold; font-size: 1.2em; box-shadow: 0 0 20px rgba(142,68,173,0.4); }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .m-body { background: #151515; padding: 20px; width: 85%; border-radius: 25px; border: 1px solid #333; }
        .m-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px; border-bottom: 2px solid #333; color: #555; }
        .tab.active { border-color: #8e44ad; color: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        .error { color: #e74c3c !important; border-color: #e74c3c !important; }
    </style>
</head>
<body>
    <div class="header">
        <div class="bals">
            <div style="color: gold;">‚ú® <span id="s_bal">0</span></div>
            <div style="color: #0088cc;">üíé <span id="t_bal">0.00</span></div>
        </div>
        <button class="top-btn" onclick="openM()">–î–ï–ü–û–ó–ò–¢ / –í–´–í–û–î</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="bet-box">
        <button class="bet-btn" onclick="changeBet(-10)">-</button>
        <div style="text-align: center;">–°—Ç–∞–≤–∫–∞<br><b id="cur_bet">5</b> ‚≠ê</div>
        <button class="bet-btn" onclick="changeBet(10)">+</button>
    </div>

    <button class="spin-btn" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>

    <div id="modal">
        <div class="m-body">
            <div class="m-tabs">
                <div id="tab_dep" class="tab active" onclick="setTab('dep')">–î–ï–ü–û–ó–ò–¢</div>
                <div id="tab_out" class="tab" onclick="setTab('out')">–í–´–í–û–î</div>
            </div>
            
            <div id="dep_content">
                <p style="font-size: 0.8em; color: #888;">–ú–∏–Ω: 100 ‚≠ê. –®–∞–≥: 100 ‚≠ê</p>
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                    <button class="bet-btn" onclick="changeDep(-100)">-</button>
                    <input type="number" id="dep_amt" value="100" style="text-align: center; margin: 0;">
                    <button class="bet-btn" onclick="changeDep(100)">+</button>
                </div>
                <button class="spin-btn" style="width: 100%;" onclick="confirmDep()">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
            </div>

            <div id="out_content" style="display:none">
                <p style="font-size: 0.7em; color: #888;">–í—ã–≤–æ–¥: ‚≠ê –æ—Ç 500 / üíé –æ—Ç 10 TON</p>
                <input type="number" id="out_amt" placeholder="–°—É–º–º–∞" oninput="checkOut()">
                <input type="text" id="out_addr" placeholder="–ê–¥—Ä–µ—Å TON –∏–ª–∏ –ö–æ–º–º–µ–Ω—Ç">
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button onclick="confirmOut('stars')" style="flex:1; padding:10px; border-radius:10px; background:#444; border:none; color:white;">–í—ã–≤–æ–¥ ‚≠ê</button>
                    <button onclick="confirmOut('ton')" style="flex:1; padding:10px; border-radius:10px; background:#0088cc; border:none; color:white;">–í—ã–≤–æ–¥ TON</button>
                </div>
            </div>
            <button onclick="closeM()" style="width:100%; background:none; border:none; color:#555; margin-top:15px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const ctx = document.getElementById('canvas').getContext('2d');
        const params = new URLSearchParams(window.location.search);
        
        let stars = parseInt(params.get('stars')) || 0;
        let ton = parseFloat(params.get('ton')) || 0;
        let bet = 5;
        let spinning = false;

        function updateUI() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('t_bal').innerText = ton.toFixed(2);
            document.getElementById('cur_bet').innerText = bet;
        }
        updateUI();

        // –ö–æ–ª–µ—Å–æ
        const prizes = [
            {t: "–ù–ï–£–î–ê–ß–ê üíÄ", c: "#1a1a1a", s: 0, t: 0},
            {t: "1 ‚≠ê", c: "#f1c40f", s: 1, t: 0},
            {t: "FREE SPIN", c: "#3498db", s: 5, t: 0},
            {t: "10 ‚≠ê", c: "#8e44ad", s: 10, t: 0},
            {t: "–ù–ï–£–î–ê–ß–ê üíÄ", c: "#1a1a1a", s: 0, t: 0},
            {t: "50 ‚≠ê", c: "#27ae60", s: 50, t: 0},
            {t: "1000 ‚≠ê", c: "#e74c3c", s: 1000, t: 0},
            {t: "0.5 TON üíé", c: "#0088cc", s: 0, t: 0.5}
        ];

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / prizes.length;
            ctx.clearRect(0,0,600,600);
            prizes.forEach((p, i) => {
                ctx.beginPath(); ctx.fillStyle = p.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, i * arc + angle, (i + 1) * arc + angle); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(i * arc + arc/2 + angle);
                ctx.fillStyle = "white"; ctx.font = "bold 24px Arial"; ctx.fillText(p.t, 120, 10); ctx.restore();
            });
        }

        function changeBet(v) {
            if(spinning) return;
            bet = Math.max(5, bet + v);
            updateUI();
        }

        function spin() {
            if (spinning || stars < bet) { if(stars < bet) tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!"); return; }
            spinning = true; stars -= bet; updateUI();
            let rot = Math.random() * 360 + 3600;
            let start = performance.now();
            function frame(time) {
                let p = (time - start) / 4000; if (p > 1) p = 1;
                let ease = 1 - Math.pow(1 - p, 3);
                draw((rot * ease * Math.PI) / 180);
                if (p < 1) requestAnimationFrame(frame);
                else {
                    spinning = false;
                    const idx = Math.floor((360 - (rot % 360) + 270) % 360 / (360/prizes.length));
                    const win = prizes[idx];
                    stars += win.s; ton += win.t;
                    updateUI();
                    tg.sendData(`spin_${bet}_${win.s}_${win.t}`);
                }
            }
            requestAnimationFrame(frame);
        }

        // –õ–æ–≥–∏–∫–∞ –º–æ–¥–∞–ª–∫–∏
        function openM() { document.getElementById('modal').style.display = 'flex'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }
        function setTab(t) {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById('tab_'+t).classList.add('active');
            document.getElementById('dep_content').style.display = t === 'dep' ? 'block' : 'none';
            document.getElementById('out_content').style.display = t === 'out' ? 'block' : 'none';
        }
        function changeDep(v) {
            let el = document.getElementById('dep_amt');
            el.value = Math.max(100, parseInt(el.value) + v);
        }
        function confirmDep() {
            tg.sendData("dep_" + document.getElementById('dep_amt').value);
        }
        function checkOut() {
            let amt = parseFloat(document.getElementById('out_amt').value);
            let input = document.getElementById('out_amt');
            if (amt > stars) input.classList.add('error');
            else input.classList.remove('error');
        }
        function confirmOut(type) {
            let amt = parseFloat(document.getElementById('out_amt').value);
            let addr = document.getElementById('out_addr').value;
            if(type === 'stars' && (amt < 500 || amt > stars)) { tg.showAlert("–û—à–∏–±–∫–∞ —Å—É–º–º—ã –∑–≤–µ–∑–¥"); return; }
            if(type === 'ton' && (amt < 10 || amt > ton)) { tg.showAlert("–û—à–∏–±–∫–∞ —Å—É–º–º—ã TON"); return; }
            if(!addr) { tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å!"); return; }
            tg.sendData(`withdraw_${type}_${amt}_${addr}`);
            closeM();
        }
        draw();
    </script>
</body>
</html>
