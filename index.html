<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Roulette Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="app">

            <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚≠ê</div>
        </div>

        <div class="roulette-container">
            <div class="pointer">‚ñº</div>

        </div>

        <button id="spin-button" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç—å (10 ‚≠ê)</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ë–µ—Ä–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –¢–µ–ª–µ–≥—Ä–∞–º–∞
        document.getElementById('username').innerText = tg.initDataUnsafe.user?.first_name || "–ò–≥—Ä–æ–∫";

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –æ—Ç 360 –¥–æ 3960 –≥—Ä–∞–¥—É—Å–æ–≤
            const randomDegree = Math.floor(Math.random() * 3600) + 360; 
            wheel.style.transform = `rotate(${randomDegree}deg)`;
            
            // –°–æ–æ–±—â–∞–µ–º –±–æ—Ç—É, —á—Ç–æ –∏–≥—Ä–æ–∫ –Ω–∞–∂–∞–ª –∫–Ω–æ–ø–∫—É (—á—Ç–æ–±—ã –±–æ—Ç —Å–ø–∏—Å–∞–ª –±–∞–ª–∞–Ω—Å)
            tg.sendData(JSON.stringify({action: "play_roulette"}));

        function deposit() {
            // –°–æ–æ–±—â–∞–µ–º –±–æ—Ç—É, —á—Ç–æ –Ω—É–∂–Ω–æ –≤—ã—Å—Ç–∞–≤–∏—Ç—å —Å—á–µ—Ç –Ω–∞ –æ–ø–ª–∞—Ç—É
            tg.sendData(JSON.stringify({action: "deposit"}));
        }
    </script>

</html>
