<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #1a0a2e 0%, #050505 100%); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        .header { width: 100%; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .bal-center { text-align: center; flex-grow: 1; }
        .bal-val { font-weight: bold; font-size: 1.1em; text-shadow: 0 0 10px rgba(142, 68, 173, 0.8); }
        
        .top-btn { padding: 6px 12px; border-radius: 8px; font-size: 0.7em; font-weight: bold; border: 1px solid #444; background: rgba(255,255,255,0.05); color: #ccc; }
        
        .wheel-box { position: relative; margin-top: 20px; width: 300px; height: 300px; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 20px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 5; }

        .bet-control { display: flex; align-items: center; gap: 20px; margin-top: 25px; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px; border: 1px solid #333; }
        .bet-btn { background: #8e44ad; border: none; color: white; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; }
        
        .spin-main { margin-top: 20px; background: linear-gradient(135deg, #8e44ad, #6c3483); padding: 15px 60px; border-radius: 30px; font-weight: bold; font-size: 1.2em; border: none; color: white; box-shadow: 0 0 20px rgba(142, 68, 173, 0.5); }
        .spin-main:active { transform: scale(0.95); }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .m-content { background: #111; padding: 25px; border-radius: 20px; width: 85%; border: 1px solid #8e44ad; }
        .tab-row { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 8px; border-bottom: 2px solid #333; color: #555; }
        .tab.active { color: #8e44ad; border-color: #8e44ad; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; }
        .err { border-color: #e74c3c !important; color: #e74c3c; }
    </style>
</head>
<body>
    <div class="header">
        <div style="width: 60px"></div>
        <div class="bal-center">
            <div class="bal-val" style="color: gold;">‚ú® <span id="s_bal">0</span></div>
            <div class="bal-val" style="color: #0088cc;">üíé <span id="t_bal">0.00</span></div>
        </div>
        <button class="top-btn" onclick="openM()">–î–ï–ü–û–ó–ò–¢</button>
    </div>

    <div class="wheel-box">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="bet-control">
        <button class="bet-btn" onclick="addBet(-10)">-</button>
        <div style="text-align: center">
            <div style="font-size: 0.7em; color: #888">–°–¢–ê–í–ö–ê</div>
            <div style="font-weight: bold; color: gold" id="curBet">5</div>
        </div>
        <button class="bet-btn" onclick="addBet(10)">+</button>
    </div>

    <button class="spin-main" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>

    <div id="modal">
        <div class="m-content">
            <div class="tab-row">
                <div class="tab active" id="t1" onclick="setTab('dep')">–î–ï–ü–û–ó–ò–¢</div>
                <div class="tab" id="t2" onclick="setTab('out')">–í–´–í–û–î</div>
            </div>
            <div id="dep_ui">
                <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <button class="bet-btn" onclick="modAmt(-100)">-</button>
                    <span id="m_amt" style="font-size: 1.5em; font-weight: bold;">100</span>
                    <button class="bet-btn" onclick="modAmt(100)">+</button>
                </div>
                <button class="spin-main" style="width:100%; margin-top:20px" onclick="doDep()">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
            </div>
            <div id="out_ui" style="display:none">
                <input type="number" id="o_amt" placeholder="–°—É–º–º–∞" oninput="checkOut()">
                <div id="out_hint" style="font-size: 0.7em; color: #666; margin-bottom: 5px;">min: 500 ‚≠ê / 10 TON</div>
                <input type="text" id="o_adr" placeholder="TON –ê–¥—Ä–µ—Å (–¥–ª—è –≤—ã–≤–æ–¥–∞ TON)">
                <button class="spin-main" style="width:100%; margin-top:10px" onclick="doOut()">–ó–ê–ü–†–û–°–ò–¢–¨</button>
            </div>
            <button onclick="closeM()" style="background:none; border:none; color:#444; width:100%; margin-top:15px">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        const canvas = document.getElementById('canvas'); const ctx = canvas.getContext('2d');
        const params = new URLSearchParams(window.location.search);
        let stars = parseInt(params.get('balance')) || 0, ton = parseFloat(params.get('ton')) || 0;
        let bet = 5, m_amt = 100, isSpinning = false, mode = 'dep';

        function update() { 
            document.getElementById('s_bal').innerText = stars; 
            document.getElementById('t_bal').innerText = ton.toFixed(2);
            document.getElementById('curBet').innerText = bet;
            document.getElementById('m_amt').innerText = m_amt;
        }
        update();

        const prizes = [
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "1 ‚≠ê", c: "#f1c40f", s: 1, ton: 0},
            {t: "FREE üåÄ", c: "#3498db", s: 5, ton: 0}, {t: "10 ‚≠ê", c: "#8e44ad", s: 10, ton: 0},
            {t: "üíÄ", c: "#1a1a1a", s: 0, ton: 0}, {t: "50 ‚≠ê", c: "#27ae60", s: 50, ton: 0},
            {t: "1000 ‚≠ê", c: "#c0392b", s: 1000, ton: 0}, {t: "0.5 TON", c: "#2980b9", s: 0, ton: 0.5}
        ];

        function draw(a = 0) {
            const arc = (Math.PI * 2) / 8;
            ctx.clearRect(0,0,600,600);
            prizes.forEach((p, i) => {
                ctx.beginPath(); ctx.fillStyle = p.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, i*arc+a, (i+1)*arc+a); ctx.fill();
                ctx.save(); ctx.translate(300,300); ctx.rotate(i*arc+arc/2+a);
                ctx.fillStyle="white"; ctx.font="bold 25px Arial"; ctx.fillText(p.t, 130, 10); ctx.restore();
            });
        }
        draw();

        function addBet(v) { if(!isSpinning) { bet = Math.max(5, bet + v); update(); } }
        function openM() { document.getElementById('modal').style.display = 'flex'; }
        function closeM() { document.getElementById('modal').style.display = 'none'; }
        function modAmt(v) { m_amt = Math.max(100, m_amt + v); update(); }
        
        function setTab(t) {
            mode = t;
            document.getElementById('t1').className = t === 'dep' ? 'tab active' : 'tab';
            document.getElementById('t2').className = t === 'out' ? 'tab active' : 'tab';
            document.getElementById('dep_ui').style.display = t === 'dep' ? 'block' : 'none';
            document.getElementById('out_ui').style.display = t === 'out' ? 'block' : 'none';
        }

        function checkOut() {
            const val = parseFloat(document.getElementById('o_amt').value);
            document.getElementById('o_amt').className = (val > stars && val > ton) ? 'err' : '';
        }

        function spin() {
            if(isSpinning || stars < bet) return;
            isSpinning = true; stars -= bet; update();
            let rot = Math.random()*360 + 3600, start = performance.now();
            function frame(t) {
                let p = (t-start)/4000; if(p>1) p=1;
                let ease = 1-Math.pow(1-p,3); draw((rot*ease*Math.PI)/180);
                if(p<1) requestAnimationFrame(frame);
                else {
                    isSpinning = false;
                    const idx = Math.floor((360-(rot%360)+270)%360 / 45);
                    const w = prizes[idx]; stars += w.s; ton += w.ton; update();
                    tg.sendData(`spin_${bet}_${w.s}_${w.ton}`);
                }
            }
            requestAnimationFrame(frame);
        }

        function doDep() { tg.sendData(`dep_${m_amt}`); closeM(); }
        function doOut() {
            const a = document.getElementById('o_amt').value;
            const ad = document.getElementById('o_adr').value || 'stars';
            const type = ad.startsWith('UQ') || ad.startsWith('EQ') ? 'ton' : 'stars';
            tg.sendData(`out_${type}_${a}_${ad}`); closeM();
        }
    </script>
</body>
</html>
