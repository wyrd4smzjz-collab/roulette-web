<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #050505; color: white; font-family: 'Segoe UI', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; overflow: hidden; padding-top: env(safe-area-inset-top);
        }
        
        .top-bar { width: 100%; padding: 10px; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2.2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.6); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 6px 12px; font-size: 0.8em; }

        .wheel-container { position: relative; width: 330px; height: 330px; margin-top: 5px; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }

        .controls { margin-top: 15px; text-align: center; width: 100%; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 45px; height: 45px; border-radius: 50%; font-size: 1.5em; box-shadow: 0 0 10px #8e44ad; }

        .spin-btn {
            width: 85%; padding: 18px; border-radius: 50px; border: none; 
            color: white; font-weight: bold; font-size: 1.4em; 
            background: #8e44ad;
            box-shadow: 0 0 25px #8e44ad, inset 0 0 10px #bc6ff1;
            transition: 0.3s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-low-balance { background: #333 !important; box-shadow: none !important; color: #777; }
        .btn-flash-red { animation: flash-red 0.5s; }

        @keyframes flash-red {
            50% { background: #ff0000; box-shadow: 0 0 35px #ff0000; }
        }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; }
        .tab-content.active { display: flex; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1em; }
        .error-text { color: #ff4d4d; font-weight: bold; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">‚≠ê <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">–ö–æ—à–µ–ª–µ–∫</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-5)">-</button>
            <div>–°—Ç–∞–≤–∫–∞<br><b id="cur_bet" style="font-size: 1.4em;">5</b> ‚≠ê</div>
            <button class="btn-adj" onclick="adjBet(5)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="modal">
        <div class="tabs">
            <div class="tab active" onclick="setTab('dep', event)">–ü–û–ü–û–õ–ù–ò–¢–¨</div>
            <div class="tab" onclick="setTab('wit', event)">–í–´–í–û–î</div>
        </div>
        
        <div id="dep" class="tab-content active">
            <h2 style="color: gold;">–°—É–º–º–∞ –∑–≤–µ–∑–¥</h2>
            <div class="bet-box">
                <button class="btn-adj" onclick="adjDep(-100)">-</button>
                <span id="dep_val" style="font-size: 2.5em; margin: 0 20px;">100</span>
                <button class="btn-adj" onclick="adjDep(100)">+</button>
            </div>
            <button class="spin-btn" style="margin-top:20px;" onclick="doDep()">–ö–£–ü–ò–¢–¨ ‚≠ê</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">‚Üê –ù–∞–∑–∞–¥</p>
        </div>

        <div id="wit" class="tab-content">
            <h2>–í—ã–≤–æ–¥ TON</h2>
            <input type="number" id="w_stars" placeholder="–°—É–º–º–∞ –∑–≤–µ–∑–¥" oninput="calcWit()">
            <input type="text" id="w_addr" placeholder="–ê–¥—Ä–µ—Å (UQ...)">
            <p id="wit_preview">–ö –ø–æ–ª—É—á–µ–Ω–∏—é: 0.00 TON</p>
            <p id="wit_error" class="error-text" style="display:none;">–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞!</p>
            <button class="spin-btn" onclick="doWit()">–í–´–í–ï–°–¢–ò</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">–ó–∞–∫—Ä—ã—Ç—å</p>
        </div>
    </div>

   <script>
    const tg = window.Telegram.WebApp;
    const params = new URLSearchParams(location.search);
    let stars = parseInt(params.get('balance')) || 0;
    let curBet = 5, depVal = 10, isSpinning = false;

    // --- –ó–í–£–ö–û–í–´–ï –≠–§–§–ï–ö–¢–´ ---
    const soundSpin = new Audio('https://www.soundjay.com/misc/sounds/wheel-fortune-1.mp3');
    const soundWin = new Audio('https://www.myinstants.com/media/sounds/win-sound-effect-8.mp3');
    const soundLose = new Audio('https://www.myinstants.com/media/sounds/sad-trombone.mp3');
    const soundClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

    const sectors = [
        {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "20", c: "#8e44ad", v: 20},
        {t: "üéÅ", c: "#27ae60", v: 5},  {t: "üíÄ", c: "#1a1a1a", v: 0},
        {t: "50", c: "#f1c40f", v: 50}, {t: "üéÅ", c: "#27ae60", v: 5},
        {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "100", c: "#e67e22", v: 100},
        {t: "üéÅ", c: "#27ae60", v: 5},  {t: "600", c: "#e74c3c", v: 600},
        {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "üéÅ", c: "#27ae60", v: 5}
    ];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let rotation = 0;

    function draw(angle = 0) {
        const arc = (Math.PI * 2) / sectors.length;
        ctx.clearRect(0, 0, 600, 600);
        sectors.forEach((s, i) => {
            const a = i * arc + angle;
            ctx.beginPath(); ctx.fillStyle = s.c; ctx.moveTo(300, 300);
            ctx.arc(300, 300, 280, a, a + arc); ctx.fill();
            ctx.save(); ctx.translate(300, 300); ctx.rotate(a + arc/2);
            ctx.fillStyle = "white"; ctx.font = "bold 35px Arial";
            ctx.fillText(s.t, 150, 10); ctx.restore();
        });
    }

    function update() {
        document.getElementById('s_bal').innerText = stars;
        document.getElementById('cur_bet').innerText = curBet;
        document.getElementById('dep_val').innerText = depVal;
        const btn = document.getElementById('spinBtn');
        btn.classList.toggle('btn-low-balance', stars < curBet);
    }

    function handleSpin() {
        if (isSpinning) return;
        if (stars < curBet) {
            soundLose.play(); // –ó–≤—É–∫ –Ω–µ—É–¥–∞—á–∏ –ø—Ä–∏ –Ω–µ—Ö–≤–∞—Ç–∫–µ –±–∞–ª–∞–Ω—Å–∞
            const btn = document.getElementById('spinBtn');
            btn.classList.add('btn-flash-red');
            setTimeout(() => { btn.classList.remove('btn-flash-red'); openM(); }, 500);
            return;
        }
        startSpin();
    }

    function startSpin() {
        isSpinning = true; 
        stars -= curBet; 
        update();
        
        soundSpin.currentTime = 0;
        soundSpin.play(); // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è

        let extra = Math.floor(Math.random() * 360) + 2880; 
        let start = null;
        
        function animate(time) {
            if (!start) start = time;
            let prog = (time - start) / 4000;
            if (prog > 1) prog = 1;
            let ease = 1 - Math.pow(1 - prog, 3);
            rotation = (extra * ease * Math.PI) / 180;
            draw(rotation);
            
            if (prog < 1) requestAnimationFrame(animate);
            else {
                isSpinning = false;
                soundSpin.pause(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫ –∫—Ä—É—á–µ–Ω–∏—è
                
                const stopAngle = (extra % 360);
                const idx = Math.floor((360 - stopAngle + 270) % 360 / (360/sectors.length));
                const win = sectors[idx];
                
                stars += win.v;

                // –õ–û–ì–ò–ö–ê –ó–í–£–ö–û–í –ü–û–ë–ï–î–´/–ü–†–û–ò–ì–†–´–®–ê
                if (win.v > 0) {
                    soundWin.currentTime = 0;
                    soundWin.play();
                    if (win.t === "üéÅ") alert("FREE SPIN! –°—Ç–∞–≤–∫–∞ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∞.");
                } else {
                    soundLose.currentTime = 0;
                    soundLose.play();
                }
                
                update();
                tg.sendData(JSON.stringify({action: "spin", stars: stars, ton: 0}));
            }
        }
        requestAnimationFrame(animate);
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —Å–æ –∑–≤—É–∫–æ–º –∫–ª–∏–∫–∞
    function openM() { soundClick.play(); document.getElementById('modal').style.display = 'flex'; }
    function closeM() { soundClick.play(); document.getElementById('modal').style.display = 'none'; }
    function adjBet(v) { soundClick.play(); curBet = Math.max(5, curBet + v); update(); }
    function adjDep(v) { soundClick.play(); depVal = Math.max(10, depVal + (v === 100 ? 100 : v)); update(); } 
    
    // –ü–æ–ø—Ä–∞–≤–∫–∞ –¥–ª—è —Ç–≤–æ–µ–π –ø—Ä–æ—Å—å–±—ã: +100 –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –ø–ª—é—Å–∞
    function adjDepCustom(v) {
        soundClick.play();
        if (v > 0) depVal += 100;
        else depVal = Math.max(10, depVal - 100);
        update();
    }

    function setTab(t, e) {
        soundClick.play();
        document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        e.target.classList.add('active');
    }

    function doDep() { soundClick.play(); tg.sendData(JSON.stringify({action: "deposit", amount: depVal})); }
    
    function calcWit() {
        let s = parseInt(document.getElementById('w_stars').value) || 0;
        document.getElementById('wit_preview').innerText = `–ö –ø–æ–ª—É—á–µ–Ω–∏—é: ${(s * 0.001).toFixed(2)} TON`;
        document.getElementById('wit_error').style.display = (s > stars) ? 'block' : 'none';
    }

    function doWit() {
        if(parseInt(document.getElementById('w_stars').value) > stars) {
            soundLose.play();
            return;
        }
        soundClick.play();
        tg.sendData(JSON.stringify({action: "withdraw", amount: parseInt(document.getElementById('w_stars').value), address: document.getElementById('w_addr').value}));
        tg.close();
    }

    draw(); update();
</script>

</body>
</html>
