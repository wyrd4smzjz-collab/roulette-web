<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magik Spin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body { height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0; }
        .top-bar { width: 100%; padding: 10px 0; display: flex; justify-content: center; position: relative; }
        .bal-display { font-size: 2.2em; font-weight: bold; color: gold; text-shadow: 0 0 15px rgba(255,215,0,0.6); }
        .wallet-btn { position: absolute; right: 15px; top: 15px; background: rgba(142,68,173,0.3); border: 1px solid #8e44ad; color: white; border-radius: 8px; padding: 6px 12px; font-size: 0.8em; }
        .wheel-container { position: relative; width: 80vw; max-width: 310px; aspect-ratio: 1/1; }
        canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 15px #8e44ad); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #f1c40f; z-index: 10; }
        .controls { width: 100%; text-align: center; padding-bottom: 20px; }
        .bet-box { display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .btn-adj { background: #8e44ad; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; font-size: 1.5em; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .spin-btn { width: 85%; padding: 18px; border-radius: 50px; border: none; color: white; font-weight: bold; font-size: 1.4em; background: #8e44ad; box-shadow: 0 0 25px #8e44ad; cursor: pointer; }
        .btn-low-balance { background: #333 !important; box-shadow: none !important; color: #777; }
        #modal { display: none; position: fixed; inset: 0; background: #000; z-index: 100; flex-direction: column; }
        .tabs { display: flex; background: #1a1a1a; }
        .tab { flex: 1; padding: 20px; text-align: center; font-weight: bold; }
        .tab.active { border-bottom: 3px solid #8e44ad; color: #8e44ad; }
        .tab-content { display: none; padding: 30px; flex-direction: column; align-items: center; width: 100%; box-sizing: border-box; }
        .tab-content.active { display: flex; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #111; color: white; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="bal-display">‚≠ê <span id="s_bal">0</span></div>
        <button class="wallet-btn" onclick="openM()">–ö–æ—à–µ–ª–µ–∫</button>
    </div>

    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div class="controls">
        <div class="bet-box">
            <button class="btn-adj" onclick="adjBet(-5)">-</button>
            <div>–°—Ç–∞–≤–∫–∞<br><b id="cur_bet">5</b> ‚≠ê</div>
            <button class="btn-adj" onclick="adjBet(5)">+</button>
        </div>
        <button id="spinBtn" class="spin-btn" onclick="handleSpin()">–ö–†–£–¢–ò–¢–¨</button>
    </div>

    <div id="modal">
        <div class="tabs">
            <div class="tab active" onclick="setTab('dep', event)">–ü–û–ü–û–õ–ù–ò–¢–¨</div>
            <div class="tab" onclick="setTab('wit', event)">–í–´–í–û–î</div>
        </div>
        <div id="dep" class="tab-content active">
            <h2 style="color: gold;">–ö—É–ø–∏—Ç—å –∑–≤–µ–∑–¥—ã</h2>
            <div class="bet-box">
                <button class="btn-adj" onclick="adjDep(-100)">-</button>
                <span id="dep_val" style="font-size: 2.5em; margin: 0 20px;">100</span>
                <button class="btn-adj" onclick="adjDep(100)">+</button>
            </div>
            <button class="spin-btn" onclick="doDep()">–û–ü–õ–ê–¢–ò–¢–¨</button>
            <p onclick="closeM()" style="margin-top:30px; color:#777;">–ù–∞–∑–∞–¥</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const urlParams = new URLSearchParams(location.search);
        let stars = parseInt(urlParams.get('balance')) || 0;
        let userId = tg.initDataUnsafe?.user?.id || 0;
        let curBet = 5, depVal = 100, isSpinning = false;

        const clickSound = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
        clickSound.volume = 0.2;

        const sectors = [
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "20", c: "#8e44ad", v: 20},
            {t: "üéÅ", c: "#27ae60", v: "free"}, {t: "üíÄ", c: "#1a1a1a", v: 0},
            {t: "50", c: "#f1c40f", v: 50},  {t: "üéÅ", c: "#27ae60", v: "free"},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "100", c: "#e67e22", v: 100},
            {t: "üéÅ", c: "#27ae60", v: "free"}, {t: "600", c: "#e74c3c", v: 600},
            {t: "üíÄ", c: "#1a1a1a", v: 0},   {t: "üéÅ", c: "#27ae60", v: "free"}
        ];

        const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        let rotation = 0;

        function draw(angle = 0) {
            const arc = (Math.PI * 2) / sectors.length;
            ctx.clearRect(0, 0, 600, 600);
            sectors.forEach((s, i) => {
                const a = i * arc + angle;
                ctx.beginPath(); ctx.fillStyle = s.c; ctx.moveTo(300, 300);
                ctx.arc(300, 300, 280, a, a + arc); ctx.fill();
                ctx.save(); ctx.translate(300, 300); ctx.rotate(a + arc/2);
                ctx.fillStyle = "white"; ctx.font = "bold 35px Arial";
                ctx.fillText(s.t, 150, 10); ctx.restore();
            });
        }

        function update() {
            document.getElementById('s_bal').innerText = stars;
            document.getElementById('cur_bet').innerText = curBet;
            document.getElementById('dep_val').innerText = depVal;
            document.getElementById('spinBtn').classList.toggle('btn-low-balance', stars < curBet);
        }

        async function syncWithBot(newBalance) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –±–µ–∑ –∑–∞–∫—Ä—ã—Ç–∏—è –±–æ—Ç–∞
            const serverUrl = window.location.origin + '/update_balance'; 
            fetch(serverUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_id: userId, balance: newBalance})
            }).catch(e => console.log("Sync error"));
        }

        function handleSpin() {
            if (isSpinning || stars < curBet) return;
            clickSound.play();
            isSpinning = true;
            stars -= curBet;
            update();
            
            let extra = Math.floor(Math.random() * 360) + 2880;
            let start = null;
            function animate(time) {
                if (!start) start = time;
                let prog = (time - start) / 4000;
                if (prog > 1) prog = 1;
                let ease = 1 - Math.pow(1 - prog, 3);
                rotation = (extra * ease * Math.PI) / 180;
                draw(rotation);
                if (prog < 1) requestAnimationFrame(animate);
                else {
                    isSpinning = false;
                    const stopAngle = (extra % 360);
                    const idx = Math.floor((360 - stopAngle + 270) % 360 / (360/sectors.length));
                    const win = sectors[idx];
                    
                    if (win.v === "free") {
                        stars += curBet;
                        alert("üéÅ –ë–ï–°–ü–õ–ê–¢–ù–´–ô –°–ü–ò–ù!");
                    } else {
                        stars += win.v;
                    }
                    
                    update();
                    syncWithBot(stars);
                }
            }
            requestAnimationFrame(animate);
        }

        function openM() { clickSound.play(); document.getElementById('modal').style.display = 'flex'; }
        function closeM() { clickSound.play(); document.getElementById('modal').style.display = 'none'; }
        function adjBet(v) { clickSound.play(); curBet = Math.max(5, curBet + v); update(); }
        function adjDep(v) { clickSound.play(); depVal = Math.max(10, depVal + v); update(); }
        function setTab(t, e) { clickSound.play(); document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active')); document.getElementById(t).classList.add('active'); e.target.classList.add('active'); }
        
        function doDep() {
            clickSound.play();
            tg.sendData(JSON.stringify({action: "deposit", amount: depVal}));
        }

        draw(); update();
    </script>
</body>
</html>
